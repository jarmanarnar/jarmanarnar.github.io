<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>הטרמינל של אלכס ריבקין</title>
    <style>
        /* --- בסיס --- */
        body {
            background-color: #0d0d0d;
            color: #33ff33;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            margin: 0;
            padding: 0;
            font-size: 16px;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        #terminal-container {
            flex: 1;
            padding: 25px;
            padding-bottom: 50px;
            overflow-y: auto;
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        /* שורות טקסט */
        .line {
            margin-bottom: 8px;
            white-space: pre-wrap;
            line-height: 1.5;
            width: 100%;
            word-break: break-word;
        }

        /* --- שורת הקלט --- */
        #active-prompt {
            display: flex;
            align-items: center;
            width: 100%;
            margin-top: auto; 
            padding-top: 15px;
            border-top: 1px dashed #1a4d1a;
            visibility: hidden;
        }
        
        #active-prompt.visible {
            visibility: visible;
            animation: fadeIn 0.3s forwards;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .prompt-sign {
            color: #33ff33;
            font-weight: bold;
            margin-left: 10px;
            white-space: nowrap;
        }

        #cmd-input {
            background: transparent;
            border: none;
            color: #fff;
            font-family: inherit;
            font-size: 16px;
            flex: 1;
            outline: none;
            padding: 0;
            margin: 0;
        }

        /* --- עיצוב אלמנטים --- */
        .highlight { color: #fff; font-weight: bold; }
        .dim { color: #666; }
        .error { color: #ff5555; }
        .ai-response { color: #aaddff; }
        
        /* כותרת ראשית */
        .main-header {
            font-size: 1.4em;
            font-weight: bold;
            margin-bottom: 2px;
            letter-spacing: 1px;
            color: #fff;
            display: inline-block;
        }
        
        .sub-header {
            color: #666;
            margin-bottom: 10px; /* רווח מצומצם */
            font-size: 0.9em;
        }

        /* --- תפריט אופקי (שורה) --- */
        .simple-nav {
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #1a4d1a;
            width: 100%;
            font-size: 1em;
            display: flex;
            flex-wrap: wrap; /* מאפשר שבירת שורה במובייל צר */
            gap: 10px;
            align-items: center;
            margin-top: 5px;
        }

        .nav-link {
            cursor: pointer;
            color: #33ff33;
            display: inline-flex;
            align-items: center;
            transition: all 0.2s;
            opacity: 0.9;
        }

        .nav-link:hover {
            color: #fff;
            text-shadow: 0 0 8px rgba(51, 255, 51, 0.6);
            font-weight: bold;
        }
        
        /* המפריד בין הפריטים */
        .nav-separator {
            color: #1a4d1a;
            margin: 0 5px;
            user-select: none;
        }

        .ai-btn-small {
            font-size: 0.8em;
            color: #aaddff;
            cursor: pointer;
            border: 1px solid #1a4d1a;
            padding: 2px 6px;
            border-radius: 4px;
            margin-right: auto; /* דוחף שמאלה */
        }
        .ai-btn-small:hover {
            border-color: #aaddff;
            background: rgba(170, 221, 255, 0.1);
        }

        /* אזורי תוכן */
        #static-header { width: 100%; }
        #dynamic-output { width: 100%; min-height: 200px; }

        /* כרטיסיות פרויקטים */
        .project-card {
            border: 1px solid #33ff33;
            border-top: 4px solid #33ff33;
            background: #050505;
            padding: 20px;
            margin: 0;
            width: 100%; 
            max-width: 600px;
            position: relative;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            animation: slideUp 0.4s ease-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            border-bottom: 1px solid #1a4d1a;
            padding-bottom: 10px;
        }
        
        .card-header h3 {
            margin: 0;
            color: #fff;
            font-size: 1.1em;
            text-transform: uppercase;
        }

        .tag {
            display: inline-block;
            background: #1a1a1a;
            color: #888;
            padding: 2px 8px;
            font-size: 0.8em;
            margin-top: 10px;
            border-radius: 2px;
        }

        .text-link {
            cursor: pointer;
            color: #33ff33;
            border-bottom: 1px dotted #33ff33;
        }
        .text-link:hover {
            background: rgba(51, 255, 51, 0.2);
            color: #fff;
        }

        /* אנימציית טעינה */
        .loading-dots:after {
            content: '.';
            animation: dots 1.5s steps(5, end) infinite;
        }
        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60% { content: '...'; }
            80%, 100% { content: ''; }
        }

    </style>
</head>
<body onclick="focusInput()">

    <div id="terminal-container">
        <!-- אזור עליון קבוע -->
        <div id="static-header"></div>
        
        <!-- אזור תוכן מתחלף -->
        <div id="dynamic-output"></div>
        
        <!-- שורת קלט -->
        <div id="active-prompt">
            <span class="prompt-sign">אלכס_AI:~ </span>
            <input type="text" id="cmd-input" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
        </div>
    </div>

    <script>
        const apiKey = ""; 

        const staticHeader = document.getElementById('static-header');
        const dynamicOutput = document.getElementById('dynamic-output');
        const container = document.getElementById('terminal-container');
        const inputLine = document.getElementById('active-prompt');
        const inputField = document.getElementById('cmd-input');

        const fileSystem = {
            'אודות': `שמי אלכס ריבקין.
אני חוקר את המפגש שבין פילוסופיה לטכנולוגיה, ומתרגם את זה לממשקי משתמש (UX/UI).
אני מאמין שקוד הוא שפה, ועיצוב הוא המסר.

הרקע שלי בפילוסופיה מאפשר לי לגשת לבעיות מורכבות מזווית ייחודית, ולפרק אותן לחוויה פשוטה ואינטואיטיבית עבור המשתמש.`,

            'כישורים': `ארגז הכלים שלי:
[ UX Strategy ] מחקר משתמשים, אפיון מסעות לקוח.
[ UI Design ] שליטה מלאה ב-Figma, Design Systems.
[ Dev ] הבנה ב-HTML/CSS/JS לתקשורת עם מפתחים.`,

            'מאמרים': `מחשבות וטקסטים נבחרים:

1. <span class="text-link" onclick="callGemini('ספר לי בקצרה על המאמר: האתיקה של הממשק')">האתיקה של הממשק</span>
   על אחריות מוסרית בעיצוב מוצרים דיגיטליים.

2. <span class="text-link" onclick="callGemini('תקציר למאמר: בין היידגר ל-AI')">בין היידגר ל-AI</span>
   האם הטכנולוגיה חושפת את ההוויה או מסתירה אותה?

3. <span class="text-link" onclick="callGemini('תקציר: מינימליזם בעידן של רעש')">מינימליזם בעידן של רעש</span>
   עיצוב שקט בעולם רועש.

* לחץ על כותרת כדי לקבל תקציר מה-AI.`,

            'פרויקטים': `תיק עבודות נבחר:

1. <span class="text-link" onclick="runCmd('פרויקט_אלפא')">פרויקט_אלפא</span>
   אפיון מחדש למערכת CRM ארגונית. פשטות מתוך מורכבות.

2. <span class="text-link" onclick="runCmd('פרויקט_בטא')">פרויקט_בטא</span>
   דשבורד למסחר בקריפטו. ויזואליזציה של נתונים בזמן אמת.

3. <span class="text-link" onclick="runCmd('פרויקט_גאמא')">פרויקט_גאמא</span>
   אפליקציית מובייל לקהילת D&D. חווית משתמש משחקית (Gamification).

4. <span class="text-link" onclick="runCmd('פרויקט_דלתא')">פרויקט_דלתא</span>
   ממשק בית חכם מבוסס קול. נגישות ומינימליזם ב-IoT.`,

            'צור_קשר': `בוא ניצור משהו מעולה ביחד.

מייל: alex@example.com
לינקדאין: /in/alex-rivkin
גיטהאב: /alex`,

            'ai_intro': `שלום! אני ה-AI Assistant של הפורטפוליו הזה.
אני כאן כדי לענות על שאלות לגבי אלכס, העבודות שלו, או אפילו סתם לפטפט על עיצוב ופילוסופיה.`,

            'פרויקט_אלפא': `<div class="project-card">
    <div class="card-header">
        <h3>פרויקט אלפא (CRM)</h3>
    </div>
    <p>איך גורמים למערכת מורכבת להרגיש פשוטה?</p>
    <p>בפרויקט זה הובלתי תהליך אפיון מחדש, תוך הפחתת העומס הקוגניטיבי על המשתמש ב-40%.</p>
    <div class="tag">Figma</div> <div class="tag">Axure</div> <div class="tag">Enterprise UX</div>
</div>`,

            'פרויקט_בטא': `<div class="project-card">
    <div class="card-header">
        <h3>פרויקט בטא (Crypto)</h3>
    </div>
    <p>עיצוב המבוסס על עקרונות "Data Visualization".</p>
    <p>יצרתי שפה ויזואלית שמשדרת אמינות ומהירות, עם דגש על מצב לילה (Dark Mode).</p>
    <div class="tag">Data Viz</div> <div class="tag">Dark Mode</div>
</div>`,

            'פרויקט_גאמא': `<div class="project-card">
    <div class="card-header">
        <h3>פרויקט גאמא (Gaming)</h3>
    </div>
    <p>אפליקציית עזר למשחקי תפקידים.</p>
    <p>האתגר: הצגת מידע רב על מסך קטן מבלי לפגוע בחווית המשחק.</p>
    <div class="tag">Mobile First</div> <div class="tag">Gamification</div>
</div>`,

            'פרויקט_דלתא': `<div class="project-card">
    <div class="card-header">
        <h3>פרויקט דלתא (IoT)</h3>
    </div>
    <p>ממשק שליטה לבית חכם המתמקד בפקודות קוליות ומשוב ויזואלי מינימליסטי.</p>
    <p>שילוב בין נגישות לעיצוב נקי ופונקציונלי.</p>
    <div class="tag">Voice UI</div> <div class="tag">IoT</div> <div class="tag">Accessibility</div>
</div>`,

            'עזרה': 'נווט בעזרת התפריט העליון או הקלד שאלה.',
            'נקה': 'CLS'
        };

        const aliases = {
            'projects': 'פרויקטים',
            'articles': 'מאמרים',
            'about': 'אודות',
            'contact': 'צור_קשר',
            'help': 'עזרה',
            'clear': 'נקה',
            'ai': 'ai_intro'
        };

        // --- Gemini API Integration ---
        async function callGemini(prompt) {
            // אם המשתמש לוחץ על מאמר, ננקה מסך ונראה טעינה
            hidePrompt();
            dynamicOutput.innerHTML = '';
            await print(`<span class="loading-dots">מנתח בקשה</span>`, 'dim', false, dynamicOutput);

            const systemContext = `
            You are Alex Rivkin's digital assistant. Responding in Hebrew.
            
            User asked about: "${prompt}"
            
            If asked about specific articles mentioned in the portfolio:
            1. "Interface Ethics": Discuss moral responsibility in UX.
            2. "Heidegger & AI": Philosophical take on technology revealing being.
            3. "Minimalism": Reducing cognitive load.
            
            Keep it brief, insightful, and in the character of a tech-philosopher.
            `;

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: prompt }] }],
                        systemInstruction: { parts: [{ text: systemContext }] }
                    })
                });

                const data = await response.json();
                dynamicOutput.innerHTML = ''; // נקה טעינה
                
                if (data.error) {
                    await print("שגיאת מערכת. ה-AI יצא להפסקת קפה.", 'error', false, dynamicOutput);
                } else {
                    const text = data.candidates[0].content.parts[0].text;
                    await print(`<span style="color:#aaddff">AI_RESPONSE >></span>`, 'line', true, dynamicOutput);
                    await print(`<span class="ai-response">${text}</span>`, 'line', false, dynamicOutput);
                }
            } catch (error) {
                dynamicOutput.innerHTML = '';
                await print("שגיאת תקשורת.", 'error', false, dynamicOutput);
            }
            showPrompt();
        }

        function typeNode(parent, node) {
            return new Promise(async resolve => {
                if (node.nodeType === Node.TEXT_NODE) {
                    const text = node.textContent;
                    const textNode = document.createTextNode('');
                    parent.appendChild(textNode);
                    for (let i = 0; i < text.length; i++) {
                        textNode.textContent += text[i];
                        await new Promise(r => setTimeout(r, Math.random() * 3 + 1)); 
                    }
                    resolve();
                } else if (node.nodeType === Node.ELEMENT_NODE) {
                    const element = document.createElement(node.tagName);
                    Array.from(node.attributes).forEach(attr => {
                        element.setAttribute(attr.name, attr.value);
                    });
                    parent.appendChild(element);
                    if (node.childNodes.length === 0) {
                        resolve(); return;
                    }
                    for (const child of Array.from(node.childNodes)) {
                        await typeNode(element, child);
                    }
                    resolve();
                } else {
                    resolve();
                }
            });
        }

        async function print(html, className = 'line', instant = false, targetContainer = dynamicOutput) {
            const div = document.createElement('div');
            div.className = className;
            targetContainer.appendChild(div);

            if (instant) {
                div.innerHTML = html;
                return;
            }

            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = html;

            for (const child of Array.from(tempDiv.childNodes)) {
                await typeNode(div, child);
            }
        }

        function scrollToBottom() {
            container.scrollTop = container.scrollHeight;
        }

        function focusInput() {
            if (inputLine.classList.contains('visible')) {
                inputField.focus();
            }
        }

        function showPrompt() {
            inputLine.classList.add('visible');
            focusInput();
            scrollToBottom();
        }

        function hidePrompt() {
            inputLine.classList.remove('visible');
        }

        async function boot() {
            hidePrompt();
            
            const header = `
<div class="main-header">ALEX RIVKIN</div>
<div class="sub-header">UX/UI DESIGNER // SYSTEM ONLINE</div>`;
            
            await print(header, 'line', true, staticHeader); 

            // תפריט אופקי: פרוייקטים | מאמרים | אודות | צור קשר
            const menu = `
            <div class="simple-nav">
                <span class="nav-link" onclick="runCmd('פרויקטים')">פרוייקטים</span> <span class="nav-separator">|</span>
                <span class="nav-link" onclick="runCmd('מאמרים')">מאמרים</span> <span class="nav-separator">|</span>
                <span class="nav-link" onclick="runCmd('אודות')">אודות</span> <span class="nav-separator">|</span>
                <span class="nav-link" onclick="runCmd('צור_קשר')">צור קשר</span>
                
                <span class="ai-btn-small" onclick="runCmd('ai_intro')">✨ AI</span>
            </div>
            `;
            await print(menu, 'line', true, staticHeader);

            await runCmd('אודות', true);
        }

        async function runCmd(cmdText, skipLog = false) {
            const rawCmd = cmdText.trim();
            if (!rawCmd) return;

            hidePrompt(); 
            dynamicOutput.innerHTML = '';
            inputField.value = '';

            const key = rawCmd.toLowerCase().replace(' ', '_');
            const finalCmd = aliases[key] || key;

            if (finalCmd === 'נקה') {
                dynamicOutput.innerHTML = '';
            } else if (fileSystem[finalCmd]) {
                await print(fileSystem[finalCmd], 'line', false, dynamicOutput);
            } else {
                // בדיקת AI כללית אם הפקודה לא מזוהה
                await callGemini(rawCmd);
                return; // callGemini מטפל בהצגת הפרומפט
            }
            
            showPrompt(); 
        }

        inputField.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                runCmd(inputField.value);
            }
        });

        boot();

    </script>
</body>
</html>
