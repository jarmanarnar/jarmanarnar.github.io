<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALEX</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'JetBrains Mono', monospace;
            background-color: #000000;
            color: #00ff41; /* Pure Matrix Green */
        }

        .cursor {
            display: inline-block;
            width: 8px;
            height: 18px;
            background-color: #00ff41;
            animation: blink 1s step-end infinite;
            vertical-align: middle;
            margin-left: 4px;
        }

        @keyframes blink {
            from, to { opacity: 1; }
            50% { opacity: 0; }
        }

        a {
            color: #00ff41;
            text-decoration: none;
            opacity: 0.7;
            transition: opacity 0.2s;
        }

        a:hover {
            opacity: 1;
            background: #00ff41;
            color: #000;
        }

        .command-line::before {
            content: "> ";
        }
        
        #content {
            display: none;
        }
    </style>
</head>
<body class="min-h-screen p-8 md:p-16">

    <div class="max-w-2xl relative z-10">
        <div id="typer"></div>
        <span id="cursor" class="cursor"></span>

        <div id="content" class="mt-8 space-y-8">
            <section>
                <h1 class="text-2xl font-bold mb-2">Alex Rivkin</h1>
                <p class="opacity-80">UX/UI Designer & Philosophy Student.</p>
            </section>

            <section class="space-y-2">
                <p class="command-line italic text-sm">status</p>
                <p>System under maintenance. Refactoring portfolio logic.</p>
            </section>

            <section class="space-y-4">
                <p class="command-line italic text-sm">ls contact</p>
                <div class="flex flex-wrap gap-x-8 gap-y-2">
                    <a href="mailto:anialechko@gmail.com">[Email]</a>
                    <a href="https://www.linkedin.com/in/anialechko/" target="_blank">[LinkedIn]</a>
                </div>
            </section>

            <section class="space-y-4">
                <p class="command-line italic text-sm">ls projects</p>
                <div class="flex flex-wrap gap-x-8 gap-y-2">
                    <a href="https://sendi.io" target="_blank">[Sendi.io]</a>
                </div>
            </section>

            <section class="space-y-4">
                <p class="command-line italic text-sm">ls vibe_coding</p>
                <div class="flex flex-wrap gap-x-8 gap-y-2">
                    <a href="https://jarmanarnar.github.io/KOTEL/" target="_blank">[Virtual Wall]</a>
                </div>
            </section>
        </div>
    </div>

    <script>
        const text = "Initializing temporary_portfolio... Done.";
        const typer = document.getElementById('typer');
        const content = document.getElementById('content');
        const cursor = document.getElementById('cursor');
        let i = 0;

        function typeWriter() {
            if (i < text.length) {
                typer.innerHTML += text.charAt(i);
                i++;
                setTimeout(typeWriter, 50);
            } else {
                setTimeout(() => {
                    typer.style.opacity = "0.5";
                    content.style.display = "block";
                }, 500);
            }
        }

        window.onload = typeWriter;
    </script>
</body>
</html>
