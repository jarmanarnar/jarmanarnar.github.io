<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALEX RIVKIN</title>
    <style>
        :root {
            --bg: #0d0d0d;
            --fg: #33ff33;
            --dim: #888888;
            --highlight: #ffffff;
        }

        body {
            background-color: var(--bg);
            color: var(--fg);
            font-family: 'Consolas', 'Courier New', monospace;
            margin: 0;
            padding: 20px;
            font-size: 16px;
            line-height: 1.5;
            height: 100vh;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        #terminal {
            flex: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            scroll-behavior: smooth;
            padding-bottom: 20px;
        }

        /* כותרת */
        header {
            border-bottom: 1px solid var(--dim);
            padding-bottom: 10px;
            margin-bottom: 15px;
            flex-shrink: 0;
        }

        h1 { margin: 0; font-size: 1.5em; letter-spacing: 1px; color: var(--highlight); cursor: pointer;}
        .subtitle { color: var(--dim); font-size: 0.9em; margin-bottom: 10px; }

        /* תפריט */
        .nav { display: flex; gap: 15px; flex-wrap: wrap; }
        .nav-item { cursor: pointer; color: var(--fg); font-weight: bold; transition: 0.2s; }
        .nav-item:hover { color: var(--highlight); text-decoration: underline; }
        .nav-sep { color: var(--dim); }

        /* אזור פלט */
        #output {
            margin-top: 10px;
            /* ביטול pre-wrap כללי למניעת שבירת כרטיסיות */
            white-space: normal; 
        }

        /* טקסטים רגילים יקבלו ריווח */
        .text-content { white-space: pre-wrap; line-height: 1.6; }

        /* גריד פרויקטים */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 15px;
            margin-top: 10px;
        }

        /* כרטיסיות */
        .card {
            border: 1px solid var(--dim);
            border-right: 3px solid var(--fg);
            background: rgba(255, 255, 255, 0.03);
            padding: 15px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            flex-direction: column;
            height: 100%;
            box-sizing: border-box;
        }
        
        .card:hover {
            border-color: var(--fg);
            background: rgba(51, 255, 51, 0.05);
            transform: translateY(-2px);
        }

        .card-title { color: var(--highlight); font-weight: bold; margin-bottom: 5px; font-size: 1.1em;}
        .card-desc { color: var(--dim); font-size: 0.9em; flex-grow: 1; }
        .card-footer { margin-top: 10px; font-size: 0.8em; color: var(--fg); opacity: 0.7;}

        /* כפתור חזרה */
        .back-link {
            display: inline-block;
            margin-top: 20px;
            padding: 5px 10px;
            border: 1px dashed var(--dim);
            color: var(--dim);
            cursor: pointer;
        }
        .back-link:hover { color: var(--highlight); border-color: var(--highlight); }

        /* שורת קלט */
        .input-line {
            display: flex;
            align-items: center;
            margin-top: auto; 
            padding-top: 10px;
            border-top: 1px dashed var(--dim);
            flex-shrink: 0;
        }
        .prompt { margin-left: 8px; color: var(--fg); font-weight: bold; }
        input {
            background: transparent;
            border: none;
            color: var(--highlight);
            font-family: inherit;
            font-size: inherit;
            flex: 1;
            outline: none;
        }
        
        /* אנימציה */
        .fade-in { animation: fadeIn 0.3s ease-in; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

    </style>
</head>
<body onclick="document.getElementById('cmd').focus()">

    <header>
        <h1 onclick="run('אודות')">ALEX RIVKIN</h1>
        <div class="subtitle">Product Designer // SYSTEM ONLINE</div>
        
        <nav class="nav">
            <span class="nav-item" onclick="run('פרויקטים')">פרויקטים</span>
            <span class="nav-sep">|</span>
            <span class="nav-item" onclick="run('מאמרים')">מאמרים</span>
            <span class="nav-sep">|</span>
            <span class="nav-item" onclick="run('צור_קשר')">צור קשר</span>
        </nav>
    </header>

    <div id="terminal">
        <div id="output"></div>
    </div>

    <div class="input-line">
        <span class="prompt">אלכס_טרמינל:~</span>
        <input type="text" id="cmd" autocomplete="off" spellcheck="false">
    </div>

    <script>
        const output = document.getElementById('output');
        const input = document.getElementById('cmd');

        const content = {
            'אודות': `<div class="text-content fade-in">שמי אלכס ריבקין.
אני חוקר את המפגש שבין פילוסופיה לטכנולוגיה, ומתרגם את זה לממשקי משתמש (UX/UI).

הרקע שלי בפילוסופיה מאפשר לי לגשת לבעיות מורכבות מזווית ייחודית, ולפרק אותן לחוויה פשוטה ואינטואיטיבית.</div>`,

            'פרויקטים': `<div class="grid-container fade-in">
    <div class="card" onclick="run('פרויקט_אלפא')">
        <div class="card-title">1. פרויקט אלפא</div>
        <div class="card-desc">עיצוב מחדש למערכת CRM ארגונית מורכבת.</div>
        <div class="card-footer">> לחץ לפרטים</div>
    </div>
    <div class="card" onclick="run('פרויקט_בטא')">
        <div class="card-title">2. פרויקט בטא</div>
        <div class="card-desc">דשבורד מסחר בקריפטו עם דגש על ויזואליזציה.</div>
        <div class="card-footer">> לחץ לפרטים</div>
    </div>
    <div class="card" onclick="run('פרויקט_גאמא')">
        <div class="card-title">3. פרויקט גאמא</div>
        <div class="card-desc">אפליקציית מובייל קהילתית למשחקי תפקידים (D&D).</div>
        <div class="card-footer">> לחץ לפרטים</div>
    </div>
</div>`,

            'מאמרים': `<div class="grid-container fade-in">
    <div class="card">
        <div class="card-title">האתיקה של הממשק</div>
        <div class="card-desc">על אחריות מוסרית ודפוסים אפלים בעיצוב.</div>
    </div>
    <div class="card">
        <div class="card-title">בין היידגר ל-AI</div>
        <div class="card-desc">האם הטכנולוגיה חושפת או מסתירה את ההוויה?</div>
    </div>
</div>`,

            'צור_קשר': `<div class="text-content fade-in">
יצירת קשר:
----------
מייל: alex@example.com
לינקדאין: linkedin.com/in/alex-rivkin
גיטהאב: github.com/alex
</div>`,

            // דפי פירוט עם כפתור חזרה
            'פרויקט_אלפא': `<div class="text-content fade-in">
--- פרויקט אלפא (CRM) ---

תיאור:
תהליך אפיון מחדש (Redesign) למערכת ניהול לקוחות ארגונית שהייתה מסורבלת ומיושנת.

האתגר:
פישוט תהליכים מורכבים מבלי לאבד פונקציונליות קריטית למשתמשי ה-Power Users.

כלים וטכנולוגיות:
Figma, Axure, Jira.

<div class="back-link" onclick="run('פרויקטים')">< חזור לרשימת הפרויקטים</div>
</div>`,
            
            'פרויקט_בטא': `<div class="text-content fade-in">
--- פרויקט בטא (Crypto) ---

תיאור:
ממשק מסחר בקריפטו במצב כהה (Dark Mode).

האתגר:
הצגת נתונים רבים בזמן אמת בצורה שאינה מעמיסה קוגניטיבית על הסוחר.

דגשים:
צבעוניות מותאמת למסכים, טיפוגרפיה ברורה למספרים.

<div class="back-link" onclick="run('פרויקטים')">< חזור לרשימת הפרויקטים</div>
</div>`,
            
            'פרויקט_גאמא': `<div class="text-content fade-in">
--- פרויקט גאמא (D&D) ---

תיאור:
אפליקציית עזר למשחקי מבוכים ודרקונים.

גישה עיצובית:
Mobile First. שימוש באלמנטים של משחוק (Gamification) כדי להגביר מעורבות.

<div class="back-link" onclick="run('פרויקטים')">< חזור לרשימת הפרויקטים</div>
</div>`
        };

        function typeText(text, container) {
            // במקום הקלדה איטית שעלולה לשבור HTML מורכב, פשוט נכניס את התוכן
            // האנימציה fade-in ב-CSS תעשה את העבודה
            container.innerHTML = text;
        }

        function run(key) {
            input.value = '';
            input.focus();

            if (content[key]) {
                output.innerHTML = content[key];
            } else {
                output.innerHTML = `<div style="color:#ff5555; margin-top:10px;">פקודה לא מזוהה: ${key}</div>`;
            }
        }

        input.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                const val = input.value.trim().replace(' ', '_');
                run(val || 'אודות');
            }
        });

        // אתחול
        run('אודות');

    </script>
</body>
</html>
