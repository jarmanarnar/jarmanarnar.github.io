<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>הטרמינל של אלכס ריבקין</title>
    <style>
        /* --- בסיס --- */
        body {
            background-color: #0d0d0d;
            color: #33ff33;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            margin: 0;
            padding: 0;
            font-size: 16px;
            height: 100vh;
            overflow: hidden; /* הגלילה תהיה רק בתוך הקונטיינר */
            display: flex;
            flex-direction: column;
        }

        /* --- אזור התוכן הראשי --- */
        #terminal-container {
            flex: 1;
            padding: 20px;
            padding-bottom: 50px; /* רווח נשימה למטה */
            overflow-y: auto;
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
            display: flex;
            flex-direction: column;
            align-items: flex-start; /* הצמדה לימין */
        }

        /* שורות טקסט */
        .line {
            margin-bottom: 12px;
            white-space: pre-wrap;
            line-height: 1.6;
            width: 100%;
            word-break: break-word;
            opacity: 0; /* לאנימציית הופעה */
            animation: fadeIn 0.3s forwards;
        }

        @keyframes fadeIn { to { opacity: 1; } }

        /* --- שורת הקלט הפעילה (בתוך הזרימה) --- */
        #active-prompt {
            display: flex;
            align-items: center;
            width: 100%;
            margin-top: 10px;
            opacity: 0; /* מוסתר עד סוף האתחול */
            transition: opacity 0.5s;
        }

        .prompt-sign {
            color: #33ff33;
            font-weight: bold;
            margin-left: 10px;
            white-space: nowrap;
        }

        /* שדה הקלט השקוף - נראה כמו חלק מהטקסט */
        #cmd-input {
            background: transparent;
            border: none;
            color: #fff;
            font-family: inherit;
            font-size: 16px;
            flex: 1;
            outline: none;
            padding: 0;
            margin: 0;
        }

        /* --- אלמנטים ויזואליים --- */
        .system-msg { color: #888; font-style: italic; font-size: 0.9em; }
        .highlight { color: #ffff33; }
        .error { color: #ff5555; }
        
        /* כרטיסיות מידע מעוצבות */
        .project-card {
            border-right: 2px solid #33ff33;
            padding-right: 15px;
            background: linear-gradient(90deg, rgba(51, 255, 51, 0.05) 0%, transparent 100%);
            padding: 15px;
            margin: 5px 0;
            border-radius: 4px;
        }

        /* תפריט רשימה */
        .menu-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 10px;
        }

        .menu-item {
            cursor: pointer;
            color: #33ff33;
            transition: padding-right 0.2s, color 0.2s;
            display: inline-block;
            width: fit-content;
        }

        .menu-item:hover {
            color: #fff;
            padding-right: 10px;
            text-shadow: 0 0 8px rgba(51, 255, 51, 0.6);
        }
        
        .menu-item::before { content: "● "; color: #555; font-size: 0.8em;}

        /* סמן מהבהב מותאם אישית (אם רוצים) */
        .caret {
            display: inline-block;
            width: 8px;
            height: 18px;
            background: #33ff33;
            animation: blink 1s step-end infinite;
            vertical-align: middle;
            margin-right: 2px;
        }
        @keyframes blink { 50% { opacity: 0; } }

    </style>
</head>
<body onclick="focusInput()">

    <div id="terminal-container">
        <div id="history"></div>
        
        <!-- שורת הקלט הדינמית - תמיד בסוף השיחה -->
        <div id="active-prompt">
            <span class="prompt-sign">אלכס_AI:~ </span>
            <input type="text" id="cmd-input" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
        </div>
    </div>

    <script>
        const historyDiv = document.getElementById('history');
        const container = document.getElementById('terminal-container');
        const inputLine = document.getElementById('active-prompt');
        const inputField = document.getElementById('cmd-input');

        // תוכן המערכת
        const fileSystem = {
            'אודות': `שמי אלכס ריבקין.
אני חוקר את המפגש שבין פילוסופיה לטכנולוגיה, ומתרגם את זה לממשקי משתמש (UX/UI).
אני מאמין שקוד הוא שפה, ועיצוב הוא המסר.`,

            'כישורים': `ארגז הכלים שלי:
• אסטרטגיית מוצר (Product Strategy)
• עיצוב ממשקים (Figma Mastery)
• בניית אבות-טיפוס (Prototyping)
• פיתוח Front-End בסיסי`,

            'פרויקטים': `תיק עבודות נבחר:

1. פרויקט_אלפא
   טרנספורמציה דיגיטלית למערכת CRM ארגונית.
   
2. בוט_מסחר
   ממשק כהה למסחר אלגוריתמי בזמן אמת.

3. מאגר_ידע
   חווית מובייל לשחקני D&D.

* הקלד או לחץ על שם פרויקט לצפייה.`,

            'צור_קשר': `ערוצי תקשורת:
מייל: alex@example.com
לינקדאין: /in/alex-rivkin`,

            // פירוט פרויקטים
            'פרויקט_אלפא': `<div class="project-card">
<h3>פרויקט אלפא</h3>
<p>איך גורמים למערכת מורכבת להרגיש פשוטה?</p>
<p>בפרויקט זה הובלתי תהליך אפיון מחדש, תוך הפחתת העומס הקוגניטיבי על המשתמש ב-40%.</p>
<span class="system-msg">// כלים: Figma, Axure</span>
</div>`,

            'בוט_מסחר': `<div class="project-card">
<h3>בוט מסחר (UI)</h3>
<p>עיצוב המבוסס על עקרונות "Data Visualization".</p>
<p>יצרתי שפה ויזואלית שמשדרת אמינות ומהירות, עם דגש על מצב לילה (Dark Mode) לעבודה ממושכת.</p>
</div>`,

            'מאגר_ידע': `<div class="project-card">
<h3>מאגר ידע (App)</h3>
<p>אפליקציית עזר למשחקי תפקידים.</p>
<p>האתגר: הצגת מידע רב על מסך קטן מבלי לפגוע בחווית המשחק.</p>
</div>`,

            'עזרה': 'פקודות: פרויקטים, אודות, כישורים, צור_קשר',
            'נקה': 'CLS'
        };

        const aliases = {
            'projects': 'פרויקטים',
            'about': 'אודות',
            'contact': 'צור_קשר',
            'help': 'עזרה',
            'clear': 'נקה'
        };

        // פונקציית כתיבה "חלקה" - מוסיפה ללוג
        function print(html, className = 'line') {
            const div = document.createElement('div');
            div.className = className;
            div.innerHTML = html;
            historyDiv.appendChild(div);
            scrollToBottom();
        }

        // גלילה חכמה למטה
        function scrollToBottom() {
            // נותן לדפדפן רגע לרנדר ואז גולל
            setTimeout(() => {
                container.scrollTop = container.scrollHeight;
            }, 10);
        }

        // שמירה על הפוקוס
        function focusInput() {
            // במובייל אנחנו רוצים להיזהר לא להקפיץ מקלדת סתם
            // אבל בדסקטופ זה חובה
            inputField.focus();
        }

        // --- מנוע האתחול ---
        async function boot() {
            const lines = [
                "מאתחל פרופיל: אלכס ריבקין",
                "טוען מודולים: UX, UI, Philosophy...",
                "המערכת מוכנה."
            ];

            for (let line of lines) {
                print(`<span style="color:#555">></span> ${line}`);
                await new Promise(r => setTimeout(r, 400));
            }

            // הצגת התפריט כחלק מהשיחה
            const menu = `
            <div class="menu-list">
                <div style="margin-bottom:8px; color:#fff">בחר נושא להתחלה:</div>
                <span class="menu-item" onclick="runCmd('פרויקטים')">פרויקטים</span>
                <span class="menu-item" onclick="runCmd('אודות')">אודות</span>
                <span class="menu-item" onclick="runCmd('כישורים')">כישורים</span>
                <span class="menu-item" onclick="runCmd('צור_קשר')">צור קשר</span>
            </div>
            `;
            print(menu);

            // הצגת שורת הקלט בסוף
            inputLine.style.opacity = '1';
            focusInput();
        }

        // --- טיפול בפקודות ---
        function runCmd(cmdText) {
            const rawCmd = cmdText.trim();
            if (!rawCmd) return;

            // 1. הפיכת הפקודה הנוכחית לטקסט סטטי בהיסטוריה
            // זה נותן תחושה שהקלט הפך לחלק מהלוג
            print(`<span class="prompt-sign">אלכס_AI:~ </span> ${rawCmd}`, 'line');
            
            // ניקוי הקלט האמיתי
            inputField.value = '';

            // 2. עיבוד
            const key = rawCmd.toLowerCase().replace(' ', '_');
            const finalCmd = aliases[key] || key;

            if (finalCmd === 'נקה') {
                historyDiv.innerHTML = '';
            } else if (fileSystem[finalCmd]) {
                // הדמיית "חשיבה" קצרה של המכונה
                setTimeout(() => {
                    print(fileSystem[finalCmd]);
                }, 300);
            } else {
                setTimeout(() => {
                    print(`פקודה לא מזוהה: ${rawCmd}. נסה לבחור מהתפריט.`, 'error');
                }, 200);
            }
            
            // החזרת פוקוס וגלילה
            focusInput();
            scrollToBottom();
        }

        // האזנה לאנטר
        inputField.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                runCmd(inputField.value);
            }
        });

        // התחלה
        boot();

    </script>
</body>
</html>
