<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alex's Terminal</title>
    <style>
        /* --- העיצוב המקורי שאהבת --- */
        body {
            background-color: #0d0d0d;
            color: #33ff33; /* ירוק טרמינל מקורי */
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 20px;
            font-size: 16px;
            line-height: 1.5;
            padding-bottom: 100px;
        }

        #terminal {
            max-width: 900px;
            margin: 0 auto;
        }

        p { margin: 5px 0; }

        /* אפקטים של טקסט */
        .cursor {
            display: inline-block;
            width: 8px;
            height: 16px;
            background-color: #33ff33;
            animation: blink 1s step-end infinite;
            vertical-align: middle;
        }

        @keyframes blink { 50% { opacity: 0; } }

        /* עיצוב הקישורים שיראו כמו חלק מהקוד */
        .command-link {
            text-decoration: none;
            color: #fff; /* לבן כדי לבלוט קצת */
            cursor: pointer;
            border-bottom: 1px dashed #444;
            transition: color 0.2s;
        }

        .command-link:hover {
            color: #33ff33;
            border-bottom: 1px solid #33ff33;
            text-shadow: 0 0 8px rgba(51, 255, 51, 0.6);
        }

        /* הפרדה ויזואלית לתוצאות */
        .result-block {
            margin-top: 10px;
            margin-bottom: 20px;
            padding-left: 15px;
            border-left: 2px solid #333;
            color: #ccc; /* אפור בהיר לתוכן */
        }

        .highlight { color: #feca57; } /* צבע להדגשות */

    </style>
</head>
<body>

    <div id="terminal">
        <div id="history"></div>
        
        <div id="active-line" style="margin-top:20px;">
            <span style="color:#33ff33;">root@alex-lab:~#</span> 
            <span id="typing-area"></span><span class="cursor"></span>
        </div>
    </div>

    <script>
        const historyDiv = document.getElementById('history');
        const typingArea = document.getElementById('typing-area');

        // --- תוכן הפרויקטים ---
        const projects = {
            'ai': `
STATUS: <span class="highlight">Research Phase</span>
DESC: Interface bridging Formal Logic & LLMs.
STACK: Python, OpenAI API.
LOG: Analyzing token patterns... [DONE]
`,
            'finance': `
STATUS: <span class="highlight">Planned</span>
DESC: Algorithmic Trading Dashboard.
TARGET: Real-time latency visualization.
`,
            'dnd': `
STATUS: <span class="highlight">Active</span>
DESC: Dungeon Mind - RPG Knowledge Base.
NOTE: Helping DMs manage complex lore.
`,
            'contact': `
EMAIL: alex@example.com
LINKEDIN: /in/alex-designer
MSG: "Let's build something."
`
        };

        // --- שלב 1: האתחול (בדיוק כמו שאהבת) ---
        const bootText = [
            "Booting kernel...",
            "Loading Alex's profile...",
            "System ready."
        ];
        
        let lineIndex = 0;

        function boot() {
            if (lineIndex < bootText.length) {
                addToHistory("> " + bootText[lineIndex]);
                lineIndex++;
                setTimeout(boot, 150);
            } else {
                showMenu();
            }
        }

        // פונקציה להוספת שורה להיסטוריה
        function addToHistory(htmlContent) {
            const p = document.createElement('div');
            p.style.marginBottom = "5px";
            p.innerHTML = htmlContent;
            historyDiv.appendChild(p);
            window.scrollTo(0, document.body.scrollHeight); // גלילה למטה
        }

        // --- שלב 2: הצגת התפריט (כחלק מההיסטוריה) ---
        function showMenu() {
            addToHistory("<br><span style='color:#fff'>AVAILABLE COMMANDS (Click to run):</span>");
            addToHistory(`[ <span class="command-link" onclick="run('ai')">run project_alpha.exe</span> ] -- AI & Logic`);
            addToHistory(`[ <span class="command-link" onclick="run('finance')">run trading_bot.sh</span> ] --- Finance UX`);
            addToHistory(`[ <span class="command-link" onclick="run('dnd')">run dungeon_mind.db</span> ] -- RPG Tools`);
            addToHistory(`[ <span class="command-link" onclick="run('contact')">run contact_info.txt</span> ] -- Connect`);
        }

        // --- שלב 3: הרצת פקודה (בלי למחוק את המסך!) ---
        function run(projectId) {
            // 1. מדמה כתיבה של המשתמש
            typingArea.textContent = " execute " + projectId;
            
            setTimeout(() => {
                // 2. מעביר את הפקודה להיסטוריה
                addToHistory(`<span style="color:#33ff33;">root@alex-lab:~#</span> execute ${projectId}`);
                typingArea.textContent = ""; // מנקה את השורה למטה

                // 3. מציג את התוצאה
                if (projects[projectId]) {
                    addToHistory(`<div class="result-block">${projects[projectId]}</div>`);
                }

                // 4. מציג שוב את התפריט כדי שיהיה נוח
                // (אופציונלי - אם אתה רוצה שזה יראה נקי יותר אפשר למחוק את השורה הבאה)
                // showMenu(); 
                
            }, 300);
        }

        // התחלה
        setTimeout(boot, 500);

    </script>
</body>
</html>
