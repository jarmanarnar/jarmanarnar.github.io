<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALEX RIVKIN</title>
    <style>
        :root {
            --bg: #0d0d0d;
            --fg: #33ff33;
            --dim: #888888;
            --highlight: #ffffff;
        }

        /* 专转 专拽注  祝 */
        html {
            background-color: var(--bg);
            height: 100%;
        }

        body {
            background-color: var(--bg);
            color: var(--fg);
            font-family: 'Consolas', 'Courier New', monospace;
            margin: 0 auto; /* 专 */
            padding: 20px;
            font-size: 16px;
            line-height: 1.5;
            height: 100vh;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            
            /* 转 专 住  */
            max-width: 900px; 
            width: 100%;
            
            /* 拽 注 爪 转 专 */
            border-right: 1px solid rgba(51, 255, 51, 0.05);
            border-left: 1px solid rgba(51, 255, 51, 0.05);
        }

        #terminal {
            flex: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            scroll-behavior: smooth;
            padding-bottom: 20px;
        }

        /* 转专转 */
        header {
            border-bottom: 1px solid var(--dim);
            padding-bottom: 10px;
            margin-bottom: 15px;
            flex-shrink: 0;
        }

        h1 { margin: 0; font-size: 1.5em; letter-spacing: 1px; color: var(--highlight); cursor: pointer;}
        .subtitle { color: var(--dim); font-size: 0.9em; margin-bottom: 10px; }

        /* 转驻专 */
        .nav { display: flex; gap: 15px; flex-wrap: wrap; align-items: center; }
        .nav-item { cursor: pointer; color: var(--fg); font-weight: bold; transition: 0.2s; }
        .nav-item:hover { color: var(--highlight); text-decoration: underline; }
        .nav-sep { color: var(--dim); }
        
        /* 驻转专 注抓 */
        .tree-btn {
            margin-right: auto; /* 祝 转 驻转专 拽爪 砖 */
            font-size: 1.2em;
            cursor: pointer;
            filter: grayscale(100%);
            transition: all 0.3s;
        }
        .tree-btn:hover, .tree-btn.active {
            filter: grayscale(0%);
            text-shadow: 0 0 10px #fff;
            transform: scale(1.1);
        }

        /* 砖 */
        .snowflake {
            position: fixed;
            top: -10px;
            color: #fff;
            user-select: none;
            pointer-events: none;
            z-index: 9999;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to { transform: translateY(100vh); }
        }

        /* 专 驻 */
        #output {
            margin-top: 10px;
            /*  pre-wrap  注转 砖专转 专住转 */
            white-space: normal; 
        }

        /* 拽住 专 拽 专 */
        .text-content { white-space: pre-wrap; line-height: 1.6; }

        /* 专 驻专拽 */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 15px;
            margin-top: 10px;
        }

        /* 专住转 */
        .card {
            border: 1px solid var(--dim);
            border-right: 3px solid var(--fg);
            background: rgba(255, 255, 255, 0.03);
            padding: 15px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            flex-direction: column;
            height: 100%;
            box-sizing: border-box;
        }
        
        .card:hover {
            border-color: var(--fg);
            background: rgba(51, 255, 51, 0.05);
            transform: translateY(-2px);
        }

        .card-title { color: var(--highlight); font-weight: bold; margin-bottom: 5px; font-size: 1.1em;}
        .card-desc { color: var(--dim); font-size: 0.9em; flex-grow: 1; }
        .card-footer { margin-top: 10px; font-size: 0.8em; color: var(--fg); opacity: 0.7;}

        /* 驻转专 专 */
        .back-link {
            display: inline-block;
            margin-top: 20px;
            padding: 5px 10px;
            border: 1px dashed var(--dim);
            color: var(--dim);
            cursor: pointer;
        }
        .back-link:hover { color: var(--highlight); border-color: var(--highlight); }
        
        /* 爪 */
        .fade-in { animation: fadeIn 0.3s ease-in; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

    </style>
</head>
<body>

    <header>
        <h1 onclick="run('转')">ALEX RIVKIN</h1>
        <div class="subtitle">Product Designer // SYSTEM ONLINE</div>
        
        <nav class="nav">
            <span class="nav-item" onclick="run('驻专拽')">驻专拽</span>
            <span class="nav-sep">|</span>
            <span class="nav-item" onclick="run('专')">专</span>
            <span class="nav-sep">|</span>
            <span class="nav-item" onclick="run('爪专_拽砖专')">爪专 拽砖专</span>
            
            <!-- 驻转专 注抓 -->
            <span class="tree-btn" onclick="toggleSnow()" title="抓 砖"></span>
        </nav>
    </header>

    <div id="terminal">
        <div id="output"></div>
    </div>

    <script>
        const output = document.getElementById('output');

        const content = {
            '转': `<div class="text-content fade-in">砖 住 专拽.
 拽专 转 驻砖 砖 驻住驻 , 转专 转  砖拽 砖转砖 (UX/UI).

专拽注 砖 驻住驻 驻砖专  砖转 注转 专转 转 转, 驻专拽 转  驻砖 转.</div>`,

            '驻专拽': `<div class="grid-container fade-in">
    <div class="card" onclick="run('驻专拽_驻')">
        <div class="card-title">1. 驻专拽 驻</div>
        <div class="card-desc">注爪 砖 注专转 CRM 专转 专转.</div>
        <div class="card-footer">> 抓 驻专</div>
    </div>
    <div class="card" onclick="run('驻专拽_')">
        <div class="card-title">2. 驻专拽 </div>
        <div class="card-desc">砖专 住专 拽专驻 注 砖 注 爪.</div>
        <div class="card-footer">> 抓 驻专</div>
    </div>
    <div class="card" onclick="run('驻专拽_')">
        <div class="card-title">3. 驻专拽 </div>
        <div class="card-desc">驻拽爪转  拽转转 砖拽 转驻拽 (D&D).</div>
        <div class="card-footer">> 抓 驻专</div>
    </div>
</div>`,

            '专': `<div class="grid-container fade-in">
    <div class="card">
        <div class="card-title">转拽 砖 砖拽</div>
        <div class="card-desc">注 专转 住专转 驻住 驻 注爪.</div>
    </div>
    <div class="card">
        <div class="card-title"> 专 -AI</div>
        <div class="card-desc">  砖驻转  住转专 转 ?</div>
    </div>
</div>`,

            '爪专_拽砖专': `<div class="text-content fade-in">
爪专转 拽砖专:
----------
: alex@example.com
拽: linkedin.com/in/alex-rivkin
: github.com/alex
</div>`,

            // 驻 驻专 注 驻转专 专
            '驻专拽_驻': `<div class="text-content fade-in">
--- 驻专拽 驻 (CRM) ---

转专:
转 驻 砖 (Redesign) 注专转  拽转 专转 砖转 住专转 砖转.

转专:
驻砖 转 专   驻拽爪转 拽专转 砖转砖 -Power Users.

 转:
Figma, Axure, Jira.

<div class="back-link" onclick="run('驻专拽')">< 专 专砖转 驻专拽</div>
</div>`,
            
            '驻专拽_': `<div class="text-content fade-in">
--- 驻专拽  (Crypto) ---

转专:
砖拽 住专 拽专驻 爪  (Dark Mode).

转专:
爪转 转 专  转 爪专 砖 注住 拽转 注 住专.

砖:
爪注转 转转 住, 驻专驻 专专 住驻专.

<div class="back-link" onclick="run('驻专拽')">< 专 专砖转 驻专拽</div>
</div>`,
            
            '驻专拽_': `<div class="text-content fade-in">
--- 驻专拽  (D&D) ---

转专:
驻拽爪转 注专 砖拽  专拽.

砖 注爪转:
Mobile First. 砖砖  砖 砖拽 (Gamification)  专 注专转.

<div class="back-link" onclick="run('驻专拽')">< 专 专砖转 驻专拽</div>
</div>`
        };

        function run(key) {
            if (content[key]) {
                output.innerHTML = content[key];
            } else {
                output.innerHTML = `<div style="color:#ff5555; margin-top:10px;">转  爪: ${key}</div>`;
            }
        }

        // --- 拽 砖 ---
        let snowInterval = null;

        function toggleSnow() {
            const btn = document.querySelector('.tree-btn');
            
            if (snowInterval) {
                //  砖
                clearInterval(snowInterval);
                snowInterval = null;
                btn.classList.remove('active');
                document.querySelectorAll('.snowflake').forEach(el => el.remove());
            } else {
                // 拽转 砖
                btn.classList.add('active');
                snowInterval = setInterval(createSnowflake, 100);
            }
        }

        function createSnowflake() {
            const flake = document.createElement('div');
            flake.classList.add('snowflake');
            // 专爪 砖 爪专转 砖
            flake.innerText = Math.random() > 0.5 ? '*' : '.';
            
            // 拽 拽专 专 住
            flake.style.left = Math.random() * 100 + 'vw';
            
            //  砖拽驻转 拽专
            flake.style.opacity = Math.random();
            flake.style.fontSize = (Math.random() * 15 + 10) + 'px';
            
            // 专转 驻 拽专转
            const duration = Math.random() * 3 + 2;
            flake.style.animationDuration = duration + 's';
            
            document.body.appendChild(flake);
            
            // 拽 专 砖爪 住转转
            setTimeout(() => {
                flake.remove();
            }, duration * 1000);
        }

        // 转
        run('转');

    </script>
</body>
</html>
