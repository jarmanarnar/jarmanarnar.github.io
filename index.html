<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alex's Terminal v2.0</title>
    <style>
        /* --- Hacker Style / עיצוב בסיסי --- */
        body {
            background-color: #0d0d0d;
            color: #33ff33; /* ירוק טרמינל קלאסי */
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 20px;
            font-size: 16px;
            line-height: 1.5;
            overflow-x: hidden;
            height: 100vh;
        }

        /* --- אפקט מסך CRT (מסך ישן) --- */
        body::before {
            content: " ";
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: linear-gradient(
                rgba(18, 16, 16, 0) 50%, 
                rgba(0, 0, 0, 0.25) 50%
            ), linear-gradient(
                90deg, 
                rgba(255, 0, 0, 0.06), 
                rgba(0, 255, 0, 0.02), 
                rgba(0, 0, 255, 0.06)
            );
            z-index: 2;
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
        }

        #terminal {
            max-width: 800px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
            /* אפקט זוהר קל לטקסט */
            text-shadow: 0 0 2px #26c226; 
        }

        p { margin: 5px 0; }

        /* הסמן המהבהב */
        .cursor {
            display: inline-block;
            width: 10px;
            height: 18px;
            background-color: #33ff33;
            animation: blink 1s step-end infinite;
            vertical-align: middle;
            margin-left: 2px;
        }

        @keyframes blink { 50% { opacity: 0; } }

        /* --- תפריט פקודות --- */
        #menu-area {
            display: none; /* מוסתר עד שההקלדה מסתיימת */
            margin-top: 30px;
            border-top: 1px dashed #33ff33;
            padding-top: 20px;
        }

        .menu-title {
            color: #fff;
            margin-bottom: 15px;
            display: block;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: bold;
        }

        .command-link {
            display: block;
            text-decoration: none;
            color: #33ff33;
            padding: 8px 10px;
            margin-bottom: 5px;
            border: 1px solid transparent;
            transition: all 0.2s;
            cursor: pointer;
        }

        .command-link:hover {
            background-color: #33ff33;
            color: #0d0d0d;
            font-weight: bold;
        }

        .command-link::before { content: "[ ] "; }
        .command-link:hover::before { content: "[X] "; }

        .comment {
            color: #559955;
            font-size: 0.9em;
            margin-left: 15px;
            font-style: italic;
        }

        /* --- אזור תוכן דינמי (החלון שנפתח) --- */
        #module-display {
            border: 2px solid #33ff33;
            padding: 20px;
            margin-top: 20px;
            background-color: #001100;
            display: none; /* מוסתר כברירת מחדל */
            box-shadow: 0 0 15px rgba(51, 255, 51, 0.2);
        }
        
        #module-title {
            margin-top: 0;
            border-bottom: 1px solid #33ff33;
            padding-bottom: 10px;
            color: #fff;
        }

        .close-btn {
            display: inline-block;
            margin-top: 15px;
            color: #ff5555;
            cursor: pointer;
            border: 1px solid #ff5555;
            padding: 5px 10px;
            text-decoration: none;
        }
        .close-btn:hover {
            background-color: #ff5555;
            color: black;
        }

    </style>
</head>
<body>

    <div id="terminal">
        <div id="output"></div>
        
        <div id="active-line">
            <span style="color:white;">root@alex-lab:~#</span> 
            <span id="typing-text"></span><span class="cursor"></span>
        </div>

        <div id="menu-area">
            <span class="menu-title">AVAILABLE MODULES:</span>
            
            <a class="command-link" onclick="executeCommand('PROJECT_ALPHA')">
                RUN PROJECT_ALPHA <span class="comment">// AI Interface Experiments</span>
            </a>

            <a class="command-link" onclick="executeCommand('TRADING_BOT')">
                EXECUTE TRADING_BOT <span class="comment">// Financial Algorithms</span>
            </a>

            <a class="command-link" onclick="executeCommand('DUNGEON_DB')">
                ACCESS DUNGEON_DB <span class="comment">// RPG Knowledge System</span>
            </a>

            <a class="command-link" onclick="executeCommand('PHILOSOPHY')">
                DECRYPT PHILOSOPHY <span class="comment">// Logic & Ethics Blog</span>
            </a>

            <br>
            <a href="mailto:email@example.com" class="command-link" style="color:#fff;">
                SEND_SIGNAL (CONTACT) <span class="comment">// Establish connection</span>
            </a>
        </div>

        <div id="module-display">
            <h3 id="module-title"></h3>
            <div id="module-content"></div>
            <a href="#" class="close-btn" onclick="closeModule()">[X] CLOSE MODULE</a>
        </div>
    </div>

    <script>
        // --- תוכן הפרויקטים שלך ---
        // כאן אתה יכול לשנות את הטקסט שמופיע כשלוחצים על כפתור
        const contentData = {
            'PROJECT_ALPHA': "Initiating AI Interface...<br>This project explores LLM integration using Python.<br>Status: In Progress.<br>[Place holder for Github Link]",
            'TRADING_BOT': "Loading Market Data...<br>Analyzing VGT and NUKZ ETFs.<br>Current Yield: +12.4%<br>Algorithm: Moving Average Crossover.",
            'DUNGEON_DB': "Rolling D20... Critical Success!<br>Project 'Dungeon Mind' is a tool for DMs to organize campaigns.<br>Tech stack: React & Node.js.",
            'PHILOSOPHY': "Decrypting...<br>Exploring Rawls' Theory of Justice and formal logic puzzles.<br>Latest post: 'The Ethics of AI Alignment'."
        };

        const outputDiv = document.getElementById('output');
        const activeLine = document.getElementById('active-line');
        const menuArea = document.getElementById('menu-area');
        const moduleDisplay = document.getElementById('module-display');
        const moduleTitle = document.getElementById('module-title');
        const moduleContent = document.getElementById('module-content');

        // שורות ה"אתחול" שרצות בהתחלה
        const bootLines = [
            "Booting system kernel...",
            "Loading user profile: ALEX...",
            "Bypassing security protocols... [SUCCESS]",
            "Mounting project drives...",
            "System online."
        ];

        // פונקציה שמקלידה טקסט אות-אחרי-אות
        async function typeLine(text) {
            const p = document.createElement('p');
            p.innerHTML = "> "; // מתחילים עם חץ
            outputDiv.appendChild(p);

            // לולאה שעוברת אות-אות
            for (let i = 0; i < text.length; i++) {
                p.innerHTML += text.charAt(i);
                // השהיה רנדומלית קצרה בין אותיות כדי שיראה אנושי
                await new Promise(r => setTimeout(r, Math.random() * 30 + 10));
                window.scrollTo(0, document.body.scrollHeight);
            }
        }

        // הפונקציה הראשית שמריצה את האתחול
        async function runBootSequence() {
            activeLine.style.display = 'none'; // מסתיר את שורת ההקלדה הזמנית

            for (const line of bootLines) {
                await typeLine(line);
                // מחכים קצת בין שורה לשורה
                await new Promise(r => setTimeout(r, 400));
            }

            // סיום האתחול והצגת התפריט
            const finalMsg = document.createElement('p');
            finalMsg.innerHTML = "<span style='color:white'>root@alex-lab:~#</span> Initializing interface...";
            outputDiv.appendChild(finalMsg);
            
            setTimeout(() => {
                menuArea.style.display = 'block';
                window.scrollTo(0, document.body.scrollHeight);
            }, 500);
        }

        // פונקציה שמטפלת בלחיצה על פרויקט
        function executeCommand(cmdName) {
            // קודם כל מציגים הודעה שהפקודה רצה
            const p = document.createElement('p');
            p.innerHTML = `<span style="color:white;">root@alex-lab:~#</span> Executing ${cmdName}...`;
            outputDiv.insertBefore(p, menuArea); // מכניס את השורה לפני התפריט

            // מציגים את החלון עם התוכן
            moduleDisplay.style.display = 'block';
            moduleTitle.innerText = `>> MODULE: ${cmdName}`;
            
            // טעינת התוכן מתוך המאגר למעלה
            moduleContent.innerHTML = contentData[cmdName] || "Error: Data corrupted.";

            window.scrollTo(0, document.body.scrollHeight);
        }

        // פונקציה לסגירת החלון
        function closeModule() {
            moduleDisplay.style.display = 'none';
        }

        // מתחילים את הכל!
        runBootSequence();

    </script>
</body>
</html>
