    <style>
        :root {
            --bg: #0d0d0d;
            --fg: #33ff33;
            --dim: #888888;
            --highlight: #ffffff;
        }

        /* 专转 专拽注  祝 */
        html {
            background-color: var(--bg);
            height: 100%;
            transition: direction 0.3s;
        }

        body {
            background-color: var(--bg);
            color: var(--fg);
            font-family: 'Consolas', 'Courier New', monospace;
            margin: 0 auto; /* 专 */
            padding: 20px;
            font-size: 16px;
            line-height: 1.5;
            height: 100vh;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            overflow: hidden;

            max-width: 900px; 
            width: 100%;
            
            /* 拽 注 爪 转 专 */

            border-left: 1px solid rgba(51, 255, 51, 0.05);
        }

        #terminal {

            overflow-y: auto;
            display: flex;
            flex-direction: column;
            scroll-behavior: smooth;
            padding-bottom: 20px;
        }

        /* 转专转 */
        header {
            border-bottom: 1px solid var(--dim);
            padding-bottom: 10px;
            margin-bottom: 15px;
            flex-shrink: 0;
        }

        h1 { margin: 0; font-size: 1.5em; letter-spacing: 1px; color: var(--highlight); cursor: pointer;}
        .subtitle { color: var(--dim); font-size: 0.9em; margin-bottom: 10px; }

        /* 转驻专 */
        .nav { display: flex; gap: 15px; flex-wrap: wrap; align-items: center; }
        .nav-item { cursor: pointer; color: var(--fg); font-weight: bold; transition: 0.2s; }
        .nav-item:hover { color: var(--highlight); text-decoration: underline; }
        .nav-sep { color: var(--dim); }
        
        /* 驻转专  (注抓 砖驻) */
        .special-btns {
            margin-right: auto; /* -RTL 祝 砖 */
            display: flex;
            gap: 15px;
            align-items: center;
        }
        
        /* -LTR 专爪 砖 祝  */
        html[dir="ltr"] .special-btns {
            margin-right: 0;
            margin-left: auto;
        }

        .tree-btn, .lang-btn {
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .tree-btn { filter: grayscale(100%); }
        .tree-btn:hover, .tree-btn.active {
            filter: grayscale(0%);
            text-shadow: 0 0 10px #fff;
            transform: scale(1.1);
        }

        .lang-btn {
            font-size: 0.9em;
            border: 1px solid var(--dim);
            padding: 2px 6px;
            color: var(--dim);
            font-weight: bold;
        }
        .lang-btn:hover {
            color: var(--highlight);
            border-color: var(--highlight);
        }

        /* 砖 */
        .snowflake {
            position: fixed;
            top: -10px;
            color: #fff;
            user-select: none;
            pointer-events: none;
            z-index: 9999;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to { transform: translateY(100vh); }
        }

        /* 专 驻 */
        #output {
            margin-top: 10px;
            white-space: normal; 
        }

        /* 拽住 专 拽 专 */
        .text-content { white-space: pre-wrap; line-height: 1.6; }

        /* 专 驻专拽 */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 15px;
            margin-top: 10px;
        }

        /* 专住转 */
        .card {
            border: 1px solid var(--dim);
            border-right: 3px solid var(--fg); /* -RTL */
            background: rgba(255, 255, 255, 0.03);
            padding: 15px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            flex-direction: column;
            height: 100%;
            box-sizing: border-box;
        }

        html[dir="ltr"] .card {
            border-right: 1px solid var(--dim);
            border-left: 3px solid var(--fg);
        }
        
        .card:hover {
            border-color: var(--fg);
            background: rgba(51, 255, 51, 0.05);
            transform: translateY(-2px);
        }

        .card-title { color: var(--highlight); font-weight: bold; margin-bottom: 5px; font-size: 1.1em;}
        .card-desc { color: var(--dim); font-size: 0.9em; flex-grow: 1; }
        .card-footer { margin-top: 10px; font-size: 0.8em; color: var(--fg); opacity: 0.7;}

        /* 驻转专 专 */
        .back-link {
            display: inline-block;
            margin-top: 20px;
            padding: 5px 10px;
            border: 1px dashed var(--dim);
            color: var(--dim);
            cursor: pointer;
        }
        .back-link:hover { color: var(--highlight); border-color: var(--highlight); }
        
        /* 驻转专 专 () */
        .download-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 8px 15px;
            border: 1px solid var(--fg);
            color: var(--fg);
            cursor: pointer;
            text-align: center;
            font-weight: bold;
        }
        .download-btn:hover {
            background: var(--fg);
            color: #000;
        }

        /* 爪 */
        .fade-in { animation: fadeIn 0.3s ease-in; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

    </style>
</head>

        function run(key) {
            currentKey = key;

        function toggleLang() {

            // 专专 砖 砖 祝  砖驻 砖
            run(currentKey);
        }

        // --- 拽 砖 ---
        let snowInterval = null;

        function toggleSnow() {
            const btn = document.querySelector('.tree-btn');
            
            if (snowInterval) {
                clearInterval(snowInterval);
                snowInterval = null;
                btn.classList.remove('active');
                document.querySelectorAll('.snowflake').forEach(el => el.remove());
            } else {
                btn.classList.add('active');
                snowInterval = setInterval(createSnowflake, 100);
            }
        }

        function createSnowflake() {
            const flake = document.createElement('div');
            flake.classList.add('snowflake');
            flake.innerText = Math.random() > 0.5 ? '*' : '.';
            flake.style.left = Math.random() * 100 + 'vw';
            flake.style.opacity = Math.random();
            flake.style.fontSize = (Math.random() * 15 + 10) + 'px';
            const duration = Math.random() * 3 + 2;
            flake.style.animationDuration = duration + 's';
            document.body.appendChild(flake);
            setTimeout(() => {
                flake.remove();
            }, duration * 1000);
        }
