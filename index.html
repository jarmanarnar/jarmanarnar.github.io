<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>הפרויקטים שלי</title>
    <style>
        /* הגדרות כלליות לעיצוב */
        body {
            background-color: #121212; /* רקע כהה */
            color: #e0e0e0; /* טקסט בהיר */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* כותרת ראשית */
        header {
            margin-top: 60px;
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 3rem;
            margin: 0;
            background: linear-gradient(45deg, #ff6b6b, #feca57); /* צבע מדורג */
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p.subtitle {
            font-size: 1.2rem;
            color: #a0a0a0;
            margin-top: 10px;
        }

        /* רשת הכרטיסיות */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            width: 90%;
            max-width: 1000px;
            padding-bottom: 40px;
        }

        /* עיצוב כרטיסייה */
        .card {
            background-color: #1e1e1e;
            border: 1px solid #333;
            border-radius: 12px;
            padding: 20px;
            text-decoration: none;
            color: inherit;
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 150px;
        }

        .card:hover {
            transform: translateY(-5px); /* תזוזה למעלה במעבר עכבר */
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
            border-color: #feca57;
        }

        .card h2 {
            margin: 0;
            font-size: 1.5rem;
        }

        .card p {
            font-size: 0.9rem;
            color: #888;
        }

        .card .status {
            font-size: 0.8rem;
            font-weight: bold;
            color: #4caf50; /* ירוק */
            align-self: flex-end;
        }
        
        .card .status.wip {
            color: #ff9800; /* כתום */
        }

    </style>
</head>
<body>

    <header>
        <h1>הפרויקטים שלי</h1>
        <p class="subtitle">אזור הניסויים, הקוד והיצירה.</p>
    </header>

    <div class="grid-container">
        <a href="#" class="card">
            <div>
                <h2>פרויקט ראשון</h2>
                <p>כאן יהיה הסבר קצר על הפרויקט המגניב שנבנה בקרוב.</p>
            </div>
            <span class="status wip">בבנייה...</span>
        </a>

        <a href="#" class="card">
            <div>
                <h2>גלריית תמונות</h2>
                <p>אזור שמציג תמונות או עיצובים בצורה דינמית.</p>
            </div>
            <span class="status wip">בקרוב</span>
        </a>

        <a href="#" class="card">
            <div>
                <h2>משחקון</h2>
                <p>ניסוי ב-JavaScript אינטראקטיבי.</p>
            </div>
            <span class="status wip">מתוכנן</span>
        </a>
    </div>

</body>
</html>
