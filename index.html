<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>הטרמינל של אלכס ריבקין</title>
    <style>
        body {
            background-color: #0d0d0d;
            color: #33ff33;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            margin: 0;
            padding: 20px;
            font-size: 16px;
            overflow-x: hidden;
            direction: rtl;
            text-align: right;
            height: 100vh;
            box-sizing: border-box;
            cursor: text; /* מרמז למשתמש שאפשר להקליד */
        }

        #terminal { 
            max-width: 900px; 
            margin: 0 auto; 
            padding-bottom: 50px;
        }
        
        /* שורות בהיסטוריה */
        .line {
            margin-bottom: 2px;
            white-space: pre-wrap;
            line-height: 1.4;
        }

        /* שורת הקלט הפעילה */
        #input-line {
            display: none; /* מוסתר עד סוף האתחול */
            margin-top: 5px;
        }

        .prompt {
            color: #fff;
            font-weight: bold;
            margin-left: 8px;
        }

        /* קלט נסתר - תיקון מיקום ליציבות */
        #real-input {
            position: fixed;
            bottom: 0;
            left: 0;
            opacity: 0.01; /* לפעמים 0 לגמרי גורם לדפדפנים להתעלם */
            height: 1px;
            width: 1px;
            border: none;
            outline: none;
        }

        /* הסמן המהבהב */
        .cursor {
            display: inline-block;
            width: 10px;
            height: 18px;
            background-color: #33ff33;
            vertical-align: text-bottom;
            animation: blink 1s step-end infinite;
        }
        
        /* סמן כשהפוקוס אבוד */
        .cursor.lost-focus {
            background-color: transparent;
            border: 1px solid #33ff33;
            animation: none;
        }

        @keyframes blink { 50% { opacity: 0; } }

        /* צבעים להדגשה */
        .cmd-response { color: #cccccc; margin-bottom: 15px; }
        .success { color: #33ff33; }
        .error { color: #ff3333; }
        .highlight { color: #ffff33; }
        
        /* הודעת סטטוס קטנה */
        #status-bar {
            position: fixed;
            bottom: 10px;
            left: 10px;
            color: #555;
            font-size: 12px;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <div id="terminal">
        <div id="history"></div>
        
        <div id="input-line">
            <span class="prompt">אלכס_ריבקין@מערכת:~$</span>
            <span id="typed-text"></span><span class="cursor" id="cursor-el"></span>
        </div>
    </div>

    <div id="status-bar">לחץ בכל מקום כדי להקליד</div>

    <!-- שדה קלט נסתר -->
    <input type="text" id="real-input" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">

    <script>
        const historyDiv = document.getElementById('history');
        const inputLine = document.getElementById('input-line');
        const realInput = document.getElementById('real-input');
        const typedTextSpan = document.getElementById('typed-text');
        const cursorEl = document.getElementById('cursor-el');
        const statusBar = document.getElementById('status-bar');

        let commandHistory = [];
        let historyIndex = -1;

        // --- תוכן המערכת ---
        const fileSystem = {
            'אודות': `שמי אלכס ריבקין, מעצב UX/UI.
אני משלב חשיבה פילוסופית עם עיצוב פרקטי ליצירת מוצרים דיגיטליים משמעותיים.
מתמחה במחקר משתמשים, ארכיטקטורת מידע ועיצוב ממשקים מורכבים.`,
            
            'כישורים': `סטטוס מיומנויות (Visual Mode):

UX Research   [██████████--] 90%
UI Design     [████████████] 100%
Figma         [████████████] 100%
Prototyping   [████████----] 80%
HTML/CSS      [██████------] 60%
Philosophy    [████████████] ∞

* הנתונים מבוססים על הערכה עצמית וניסיון בפועל.`,

            'פרויקטים': `תיק עבודות - אלכס ריבקין:
1. פרויקט_אלפא (Case Study) - אפיון מחדש למערכת CRM.
2. בוט_מסחר (UI Design) - עיצוב דשבורד למסחר קריפטו.
3. מאגר_ידע (Mobile App) - אפליקציה לניהול משחקי D&D.

* הקלד את שם הפרויקט לפרטים נוספים (למשל: "פרויקט_אלפא").`,

            'צור_קשר': `מייל: alex@example.com
לינקדאין: linkedin.com/in/alex-rivkin
גיטהאב: github.com/alex`,
            
            'פרויקט_אלפא': `--- פרויקט אלפא ---
אפיון מחדש (Redesign) למערכת ניהול לקוחות.
האתגר: פישוט תהליכים מורכבים למשתמשי קצה לא טכניים.
תוצאה: שיפור של 30% בזמן ביצוע משימות.
כלים: Figma, Axure.`,
            
            'בוט_מסחר': `--- בוט מסחר ---
עיצוב ממשק משתמש למערכת מסחר אלגוריתמית.
דגש על "Dark Mode" וויזואליזציה של נתונים בזמן אמת (Data Viz).
יצירת שפה עיצובית שמשדרת אמינות ומהירות.`,

            'עזרה': `פקודות זמינות:
- אודות
- כישורים
- פרויקטים
- צור_קשר
- נקה`,

            'gui': `שגיאה: המשתמש העדיף טקסט נקי על פני פיקסלים יפים. טוען את המציאות מחדש...`,
            'למה': `כי עיצוב הוא לא רק איך שזה נראה, אלא איך שזה עובד. (סטיב ג'ובס, אבל ברוח פילוסופית).`,
            'why': `To find clarity in chaos.`
        };

        const aliases = {
            'help': 'עזרה',
            'ls': 'פרויקטים',
            'list': 'פרויקטים',
            'projects': 'פרויקטים',
            'about': 'אודות',
            'contact': 'צור_קשר',
            'skills': 'כישורים',
            'clear': 'נקה',
            'cls': 'נקה',
            'gui': 'gui',
            'why': 'why',
            'למה': 'למה'
        };

        // --- ניהול פוקוס מתקדם ---
        function forceFocus() {
            realInput.focus();
            cursorEl.classList.remove('lost-focus');
            statusBar.innerText = "מחובר | הקלד פקודה";
        }

        // לחיצה בכל מקום במסמך מחזירה פוקוס
        document.addEventListener('click', forceFocus);
        
        // זיהוי איבוד פוקוס
        realInput.addEventListener('blur', () => {
            cursorEl.classList.add('lost-focus');
            statusBar.innerText = "מנותק | לחץ כדי להקליד";
        });

        // --- מנוע האתחול ---
        async function bootSequence() {
            const lines = [
                "שם מלא: אלכס ריבקין",
                "תפקיד: מעצב UX/UI",
                "השכלה: MA PHILOSOPHY",
                "--------------------------------",
                "טוען סביבת עבודה...",
                "הגישה אושרה. המערכת מוכנה."
            ];

            for (let line of lines) {
                await typeLine(line);
            }
            
            inputLine.style.display = 'block';
            forceFocus(); // פוקוס ראשוני
            window.scrollTo(0, document.body.scrollHeight);
        }

        function typeLine(text) {
            return new Promise(resolve => {
                const div = document.createElement('div');
                div.className = 'line';
                div.innerHTML = `<span style="color:#559955">></span> ${text}`;
                historyDiv.appendChild(div);
                window.scrollTo(0, document.body.scrollHeight);
                setTimeout(resolve, Math.random() * 100 + 30); // קצת יותר מהר
            });
        }

        // --- מנוע הטרמינל ---
        
        realInput.addEventListener('input', (e) => {
            typedTextSpan.innerText = realInput.value;
            window.scrollTo(0, document.body.scrollHeight);
        });

        realInput.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowUp') {
                e.preventDefault();
                if (commandHistory.length > 0) {
                    historyIndex = Math.min(historyIndex + 1, commandHistory.length - 1);
                    const prevCmd = commandHistory[commandHistory.length - 1 - historyIndex];
                    realInput.value = prevCmd;
                    typedTextSpan.innerText = prevCmd;
                }
            } else if (e.key === 'ArrowDown') {
                e.preventDefault();
                if (historyIndex > 0) {
                    historyIndex--;
                    const nextCmd = commandHistory[commandHistory.length - 1 - historyIndex];
                    realInput.value = nextCmd;
                    typedTextSpan.innerText = nextCmd;
                } else if (historyIndex === 0) {
                    historyIndex = -1;
                    realInput.value = '';
                    typedTextSpan.innerText = '';
                }
            } 
            else if (e.key === 'Enter') {
                const cmd = realInput.value.trim();
                
                if (cmd) {
                    commandHistory.push(cmd);
                    historyIndex = -1;
                }

                processCommand(cmd);
                realInput.value = ''; 
                typedTextSpan.innerText = '';
                window.scrollTo(0, document.body.scrollHeight);
            }
        });

        function processCommand(cmd) {
            const cmdDiv = document.createElement('div');
            cmdDiv.className = 'line';
            cmdDiv.innerHTML = `<span class="prompt">אלכס_ריבקין@מערכת:~$</span> ${cmd}`;
            historyDiv.appendChild(cmdDiv);

            if (!cmd) return;

            if (cmd.startsWith('sudo')) {
                const errorDiv = document.createElement('div');
                errorDiv.className = 'line highlight';
                errorDiv.innerText = `Nice try! אבל אין לך הרשאות שורש (Root) לחיים שלי.`;
                historyDiv.appendChild(errorDiv);
                return;
            }

            const lowerCmd = cmd.toLowerCase().replace(' ', '_');
            const finalCmd = aliases[lowerCmd] || lowerCmd;

            if (finalCmd === 'נקה') {
                historyDiv.innerHTML = '';
            } else if (fileSystem[finalCmd]) {
                const responseDiv = document.createElement('div');
                responseDiv.className = 'line cmd-response';
                responseDiv.innerText = fileSystem[finalCmd];
                historyDiv.appendChild(responseDiv);
            } else {
                const errorDiv = document.createElement('div');
                errorDiv.className = 'line error';
                errorDiv.innerText = `פקודה לא מזוהה: "${cmd}". הקלד "עזרה" לרשימת האפשרויות.`;
                historyDiv.appendChild(errorDiv);
            }
        }

        setTimeout(bootSequence, 200);

    </script>
</body>
</html>
