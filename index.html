<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alex's Terminal</title>
    <style>
        /* --- עיצוב האקרים --- */
        body {
            background-color: #0d0d0d;
            color: #33ff33; /* ירוק טרמינל קלאסי */
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 20px;
            font-size: 16px;
            line-height: 1.5;
        }

        #terminal {
            max-width: 800px;
            margin: 0 auto;
        }

        /* סגנון לשורות טקסט רגילות */
        p { margin: 5px 0; }

        /* הסמן המהבהב */
        .cursor {
            display: inline-block;
            width: 8px;
            height: 16px;
            background-color: #33ff33;
            animation: blink 1s step-end infinite;
            vertical-align: middle;
        }

        @keyframes blink { 50% { opacity: 0; } }

        /* --- תפריט הפקודות (מוסתר בהתחלה) --- */
        #menu-area {
            display: none; /* מוסתר עד שההקלדה נגמרת */
            margin-top: 30px;
            border-top: 1px dashed #33ff33;
            padding-top: 20px;
        }

        .menu-title {
            color: #fff;
            margin-bottom: 15px;
            display: block;
        }

        /* עיצוב ה"כפתורים" שיראו כמו פקודות */
        .command-link {
            display: block;
            text-decoration: none;
            color: #33ff33;
            padding: 8px 10px;
            margin-bottom: 5px;
            border: 1px solid transparent;
            transition: all 0.2s;
            cursor: pointer;
        }

        .command-link:hover {
            background-color: #33ff33; /* רקע ירוק */
            color: #000; /* טקסט שחור */
            font-weight: bold;
        }

        .command-link::before {
            content: "[ ] "; /* קוביה ריקה לפני */
        }

        .command-link:hover::before {
            content: "[X] "; /* קוביה מסומנת בהובר */
        }

        /* הערות בצד */
        .comment {
            color: #666;
            font-size: 0.9em;
            margin-left: 15px;
        }

    </style>
</head>
<body>

    <div id="terminal">
        <div id="output"></div>
        
        <div id="active-line">
            <span style="color:white;">root@alex-lab:~#</span> 
            <span id="typing-text"></span><span class="cursor"></span>
        </div>

        <div id="menu-area">
            <span class="menu-title">AVAILABLE MODULES:</span>
            
            <a href="#" class="command-link">
                RUN PROJECT_ALPHA <span class="comment">// AI Interface Experiments</span>
            </a>

            <a href="#" class="command-link">
                EXECUTE TRADING_BOT <span class="comment">// Algorithmic Finance Dashboard</span>
            </a>

            <a href="#" class="command-link">
                ACCESS DUNGEON_DB <span class="comment">// RPG Knowledge System</span>
            </a>

            <a href="#" class="command-link">
                DECRYPT PHILOSOPHY <span class="comment">// Logic & Ethics Blog</span>
            </a>

            <br>
            <a href="mailto:email@example.com" class="command-link" style="color:#fff;">
                SEND_SIGNAL (CONTACT) <span class="comment">// Establish connection</span>
            </a>
        </div>
    </div>

    <script>
        // הטקסטים שיופיעו בהתחלה
        const lines = [
            "Booting system kernel...",
            "Loading user profile: ALEX...",
            "Bypassing security protocols... [SUCCESS]",
            "Mounting project drives...",
            "System online."
        ];

        let lineIndex = 0;
        const outputDiv = document.getElementById('output');
        const typingTextSpan = document.getElementById('typing-text');
        const menuArea = document.getElementById('menu-area');
        const activeLine = document.getElementById('active-line');

        // פונקציה שמדפיסה שורה אחר שורה
        function runSequence() {
            if (lineIndex < lines.length) {
                // לוקח את השורה הנוכחית
                const line = lines[lineIndex];
                
                // יוצר אלמנט חדש לשורה הקודמת (כדי שיישאר על המסך)
                const p = document.createElement('p');
                p.textContent = "> " + line;
                outputDiv.appendChild(p);

                lineIndex++;
                
                // מחכה זמן רנדומלי קצר כדי להרגיש "מחשב חושב"
                const randomDelay = Math.floor(Math.random() * 300) + 100;
                setTimeout(runSequence, randomDelay);
            } else {
                // סיימנו להקליד הכל!
                finishBoot();
            }
        }

        function finishBoot() {
            // מסתיר את שורת ההקלדה המזויפת
            activeLine.style.display = 'none';
            
            // מציג הודעה סופית קבועה
            const finalMsg = document.createElement('p');
            finalMsg.innerHTML = "<span style='color:white'>root@alex-lab:~#</span> Select command below:";
            outputDiv.appendChild(finalMsg);

            // חושף את התפריט
            menuArea.style.display = 'block';
        }

        // מתחיל את התהליך אחרי שנייה
        setTimeout(runSequence, 800);

    </script>
</body>
</html>
