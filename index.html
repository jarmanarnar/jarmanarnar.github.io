<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>הטרמינל של אלכס ריבקין</title>
    <style>
        /* --- בסיס --- */
        body {
            background-color: #0d0d0d;
            color: #33ff33;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            margin: 0;
            padding: 0;
            font-size: 16px;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        #terminal-container {
            flex: 1;
            padding: 25px;
            padding-bottom: 50px;
            overflow-y: auto;
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        /* שורות טקסט */
        .line {
            margin-bottom: 8px;
            white-space: pre-wrap;
            line-height: 1.5;
            width: 100%;
            word-break: break-word;
        }

        /* --- שורת הקלט --- */
        #active-prompt {
            display: flex;
            align-items: center;
            width: 100%;
            margin-top: auto; 
            padding-top: 20px;
            border-top: 1px dashed #1a4d1a;
            visibility: hidden;
        }
        
        #active-prompt.visible {
            visibility: visible;
            animation: fadeIn 0.3s forwards;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .prompt-sign {
            color: #33ff33;
            font-weight: bold;
            margin-left: 10px;
            white-space: nowrap;
        }

        #cmd-input {
            background: transparent;
            border: none;
            color: #fff;
            font-family: inherit;
            font-size: 16px;
            flex: 1;
            outline: none;
            padding: 0;
            margin: 0;
        }

        .highlight { color: #fff; font-weight: bold; }
        .dim { color: #666; }
        .error { color: #ff5555; }
        
        /* כותרת ראשית */
        .main-header {
            font-size: 1.4em;
            font-weight: bold;
            margin-bottom: 5px;
            letter-spacing: 1px;
            color: #fff;
            border-right: 4px solid #33ff33;
            padding-right: 15px;
            display: inline-block;
        }
        
        .sub-header {
            color: #666;
            margin-bottom: 20px;
            font-size: 0.9em;
        }

        /* --- תפריט ניווט חדש ונקי --- */
        .nav-bar {
            display: flex;
            flex-wrap: wrap;
            gap: 30px; /* מרווח אוורירי */
            margin-top: 15px;
            margin-bottom: 25px;
            border-bottom: 1px solid #1a4d1a;
            padding-bottom: 15px;
            width: 100%;
        }

        .nav-item {
            cursor: pointer;
            color: #555; /* צבע ברירת מחדל עמום */
            font-family: inherit;
            font-size: 1em;
            transition: all 0.3s ease;
            position: relative;
            display: flex;
            align-items: center;
        }

        /* מספר קטן ליד כל פריט */
        .nav-num {
            font-size: 0.7em;
            margin-left: 5px;
            opacity: 0.5;
            color: #33ff33;
        }

        /* אפקט Hover */
        .nav-item:hover {
            color: #fff;
            text-shadow: 0 0 8px rgba(51, 255, 51, 0.4);
            transform: translateY(-1px);
        }

        .nav-item:hover .nav-num {
            opacity: 1;
        }
        
        /* קו תחתון מונפש בהובר */
        .nav-item::after {
            content: '';
            position: absolute;
            bottom: -5px;
            right: 0;
            width: 0;
            height: 2px;
            background-color: #33ff33;
            transition: width 0.3s;
        }

        .nav-item:hover::after {
            width: 100%;
        }

        /* אזורי תוכן */
        #static-header { width: 100%; }
        #dynamic-output { width: 100%; min-height: 200px; }

        /* כרטיסיות פרויקטים */
        .project-card {
            border: 1px solid #33ff33;
            border-top: 4px solid #33ff33;
            background: #050505;
            padding: 20px;
            margin: 0;
            width: 100%; 
            max-width: 600px;
            position: relative;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            animation: slideUp 0.4s ease-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            border-bottom: 1px solid #1a4d1a;
            padding-bottom: 10px;
        }
        
        .card-header h3 {
            margin: 0;
            color: #fff;
            font-size: 1.1em;
            text-transform: uppercase;
        }

        .tag {
            display: inline-block;
            background: #1a1a1a;
            color: #888;
            padding: 2px 8px;
            font-size: 0.8em;
            margin-top: 10px;
            border-radius: 2px;
        }

        .text-link {
            cursor: pointer;
            color: #33ff33;
            border-bottom: 1px dotted #33ff33;
        }
        .text-link:hover {
            background: rgba(51, 255, 51, 0.2);
            color: #fff;
        }

    </style>
</head>
<body onclick="focusInput()">

    <div id="terminal-container">
        <!-- אזור עליון קבוע -->
        <div id="static-header"></div>
        
        <!-- אזור תוכן מתחלף -->
        <div id="dynamic-output"></div>
        
        <!-- שורת קלט -->
        <div id="active-prompt">
            <span class="prompt-sign">אלכס_AI:~ </span>
            <input type="text" id="cmd-input" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
        </div>
    </div>

    <script>
        const staticHeader = document.getElementById('static-header');
        const dynamicOutput = document.getElementById('dynamic-output');
        const container = document.getElementById('terminal-container');
        const inputLine = document.getElementById('active-prompt');
        const inputField = document.getElementById('cmd-input');

        const fileSystem = {
            'אודות': `שמי אלכס ריבקין.
אני חוקר את המפגש שבין פילוסופיה לטכנולוגיה, ומתרגם את זה לממשקי משתמש (UX/UI).
אני מאמין שקוד הוא שפה, ועיצוב הוא המסר.

הרקע שלי בפילוסופיה מאפשר לי לגשת לבעיות מורכבות מזווית ייחודית, ולפרק אותן לחוויה פשוטה ואינטואיטיבית עבור המשתמש.`,

            'כישורים': `ארגז הכלים שלי:

[ UX Strategy ]
מחקר משתמשים, אפיון מסעות לקוח, ארכיטקטורת מידע.

[ UI Design ]
שליטה מלאה ב-Figma, בניית Design Systems, עיצוב אינטראקציות.

[ Dev ]
הבנה עמוקה ב-HTML/CSS/JS שמאפשרת לי לתקשר מעולה עם מפתחים.`,

            'פרויקטים': `בחר פרויקט מהרשימה לצפייה בפרטים:

1. <span class="text-link" onclick="runCmd('פרויקט_אלפא')">פרויקט_אלפא</span>
   טרנספורמציה דיגיטלית למערכת CRM.
   
2. <span class="text-link" onclick="runCmd('בוט_מסחר')">בוט_מסחר</span>
   ממשק כהה למסחר אלגוריתמי.

3. <span class="text-link" onclick="runCmd('מאגר_ידע')">מאגר_ידע</span>
   חווית מובייל לשחקני D&D.`,

            'צור_קשר': `בוא ניצור משהו מעולה ביחד.

מייל: alex@example.com
לינקדאין: /in/alex-rivkin
גיטהאב: /alex`,

            'פרויקט_אלפא': `<div class="project-card">
    <div class="card-header">
        <h3>פרויקט אלפא</h3>
    </div>
    <p>איך גורמים למערכת מורכבת להרגיש פשוטה?</p>
    <p>בפרויקט זה הובלתי תהליך אפיון מחדש, תוך הפחתת העומס הקוגניטיבי על המשתמש ב-40%.</p>
    <div class="tag">Figma</div> <div class="tag">Axure</div> <div class="tag">Enterprise UX</div>
</div>`,

            'בוט_מסחר': `<div class="project-card">
    <div class="card-header">
        <h3>בוט מסחר (UI)</h3>
    </div>
    <p>עיצוב המבוסס על עקרונות "Data Visualization".</p>
    <p>יצרתי שפה ויזואלית שמשדרת אמינות ומהירות, עם דגש על מצב לילה (Dark Mode).</p>
    <div class="tag">Data Viz</div> <div class="tag">Dark Mode</div>
</div>`,

            'מאגר_ידע': `<div class="project-card">
    <div class="card-header">
        <h3>מאגר ידע (App)</h3>
    </div>
    <p>אפליקציית עזר למשחקי תפקידים.</p>
    <p>האתגר: הצגת מידע רב על מסך קטן מבלי לפגוע בחווית המשחק.</p>
    <div class="tag">Mobile First</div> <div class="tag">Gamification</div>
</div>`,

            'עזרה': 'נסה ללחוץ על הקישורים בתפריט העליון.',
            'נקה': 'CLS'
        };

        const aliases = {
            'projects': 'פרויקטים',
            'about': 'אודות',
            'contact': 'צור_קשר',
            'help': 'עזרה',
            'clear': 'נקה'
        };

        function typeNode(parent, node) {
            return new Promise(async resolve => {
                if (node.nodeType === Node.TEXT_NODE) {
                    const text = node.textContent;
                    const textNode = document.createTextNode('');
                    parent.appendChild(textNode);
                    for (let i = 0; i < text.length; i++) {
                        textNode.textContent += text[i];
                        await new Promise(r => setTimeout(r, Math.random() * 3 + 1)); 
                    }
                    resolve();
                } else if (node.nodeType === Node.ELEMENT_NODE) {
                    const element = document.createElement(node.tagName);
                    Array.from(node.attributes).forEach(attr => {
                        element.setAttribute(attr.name, attr.value);
                    });
                    parent.appendChild(element);
                    if (node.childNodes.length === 0) {
                        resolve(); return;
                    }
                    for (const child of Array.from(node.childNodes)) {
                        await typeNode(element, child);
                    }
                    resolve();
                } else {
                    resolve();
                }
            });
        }

        async function print(html, className = 'line', instant = false, targetContainer = dynamicOutput) {
            const div = document.createElement('div');
            div.className = className;
            targetContainer.appendChild(div);

            if (instant) {
                div.innerHTML = html;
                return;
            }

            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = html;

            for (const child of Array.from(tempDiv.childNodes)) {
                await typeNode(div, child);
            }
        }

        function scrollToBottom() {
            container.scrollTop = container.scrollHeight;
        }

        function focusInput() {
            if (inputLine.classList.contains('visible')) {
                inputField.focus();
            }
        }

        function showPrompt() {
            inputLine.classList.add('visible');
            focusInput();
            scrollToBottom();
        }

        function hidePrompt() {
            inputLine.classList.remove('visible');
        }

        async function boot() {
            hidePrompt();
            
            // כותרת
            const header = `
<div class="main-header">ALEX RIVKIN</div>
<div class="sub-header">UX/UI DESIGNER // SYSTEM ONLINE</div>`;
            await print(header, 'line', true, staticHeader); 

            // תפריט ניווט נקי
            const menu = `
            <div class="nav-bar">
                <div class="nav-item" onclick="runCmd('פרויקטים')"><span class="nav-num">01.</span> פרויקטים</div>
                <div class="nav-item" onclick="runCmd('אודות')"><span class="nav-num">02.</span> אודות</div>
                <div class="nav-item" onclick="runCmd('כישורים')"><span class="nav-num">03.</span> כישורים</div>
                <div class="nav-item" onclick="runCmd('צור_קשר')"><span class="nav-num">04.</span> צור קשר</div>
            </div>
            `;
            await print(menu, 'line', true, staticHeader);

            await runCmd('אודות', true);
        }

        async function runCmd(cmdText, skipLog = false) {
            const rawCmd = cmdText.trim();
            if (!rawCmd) return;

            hidePrompt(); 
            dynamicOutput.innerHTML = '';
            inputField.value = '';

            const key = rawCmd.toLowerCase().replace(' ', '_');
            const finalCmd = aliases[key] || key;

            if (finalCmd === 'נקה') {
                dynamicOutput.innerHTML = '';
            } else if (fileSystem[finalCmd]) {
                await print(fileSystem[finalCmd], 'line', false, dynamicOutput);
            } else {
                await print(`פקודה לא מזוהה: ${rawCmd}.`, 'error', false, dynamicOutput);
            }
            
            showPrompt(); 
        }

        inputField.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                runCmd(inputField.value);
            }
        });

        boot();

    </script>
</body>
</html>
