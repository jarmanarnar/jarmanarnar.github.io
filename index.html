                const container = document.getElementById('inline-chat-container') || document.getElementById('chat-history') || output;
                // ×‘××§×¨×” ×©×œ 'about', ×”×¤×•× ×§×¦×™×” renderFullChatHistory ×›×‘×¨ ×“×•××’×ª ×œ××™×›×œ
                // ×‘××§×¨×™× ××—×¨×™× ×¦×¨×™×š ×œ×•×•×“× ×œ××™×¤×” ××›× ×™×¡×™×
                
                if (currentKey !== 'about') {
                    // ×× ××™×Ÿ ××™×›×œ ×¦'××˜ ×¢×“×™×™×Ÿ, × ×™×¦×•×¨ ××•×ª×•
                    let chatCont = document.getElementById('inline-chat-container');
                     if (!chatCont) {
                        const sep = document.createElement('div'); sep.className = 'chat-separator'; output.appendChild(sep);
                        chatCont = document.createElement('div'); chatCont.id = 'inline-chat-container'; output.appendChild(chatCont);
                    }
                    chatCont.innerHTML += loadingHtml;
                } else {
                     document.getElementById('chat-history').innerHTML += loadingHtml;
                }
                scrollToBottom();

                try {
                    const response = await callGemini(text);
                    
                    const loadingEl = document.getElementById(loadingId);
                    if (loadingEl) loadingEl.remove();

                    chatHistory[currentLang].push({ role: 'ai', text: response });

                    if (currentKey !== 'about') {
                        appendChatToCurrentView('ai', response);
                    } else {
                        renderFullChatHistory();
                    }
                } catch (err) {
                    const loadingEl = document.getElementById(loadingId);
                    if (loadingEl) loadingEl.remove();
                    const errMsg = currentLang === 'he' ? "×©×’×™××”." : "Error.";
                    
                    chatHistory[currentLang].push({ role: 'ai', text: errMsg });
                    if (currentKey !== 'about') appendChatToCurrentView('ai', errMsg);
                    else renderFullChatHistory();
                }
                
                // ×‘×¡×•×£ ×”×ª×”×œ×™×š - ×™×¦×™×¨×ª ×©×•×¨×ª ×¤×§×•×“×” ×—×“×©×”
                // (×”×¢×¨×”: renderFullChatHistory ×œ× ×§×•×¨× ×œ-addTerminalInput ×‘×¢×¦××•, ×œ×›×Ÿ × ×§×¨× ×›××Ÿ)
                // ××‘×œ ×¨×’×¢, renderFullChatHistory × ×§×¨× ×’× ×‘×œ×—×™×¦×” ×¢×œ 'about' ×•×©× ×›×Ÿ ×§×•×¨××™× ×œ-addTerminalInput?
                // ×œ×, run ×§×•×¨× ×œ-render, ××‘×œ ×‘-run ×™×© ×”×¤×¨×“×”.
                // ×›×“×™ ×œ×× ×•×¢ ×›×¤×™×œ×•×™×•×ª, × ×•×•×“× ×©××•×¡×™×¤×™× ×¨×§ ×× ×œ× ×§×™×™×.
                addTerminalInput();
            }
        }

        // --- Chat Logic ---
        function renderFullChatHistory() {
            if (chatHistory[currentLang].length === 0) {
                chatHistory[currentLang].push({ role: 'ai', text: resources[currentLang].welcome });
            }

            output.innerHTML = `
            <div id="chat-interface" class="fade-in">
                <div id="chat-history">
                    ${chatHistory[currentLang].map(msg => 
                        `<div class="chat-msg ${msg.role}">${msg.role === 'user' ? '>' : '>>'} <span style="white-space:pre-wrap">${msg.text}</span></div>`
                    ).join('')}
                </div>
            </div>`;
            
            // ×‘×˜××‘ ×”×¨××©×™ ×ª××™×“ × ×•×¡×™×£ ×©×•×¨×ª ×§×œ×˜ ×‘×¡×•×£ ×”×¨×™× ×“×•×¨
            addTerminalInput(); 
        }

        function appendChatToCurrentView(role, text) {
            let chatContainer = document.getElementById('inline-chat-container');
            
            if (!chatContainer) {
                const separator = document.createElement('div');
                separator.className = 'chat-separator';
                output.appendChild(separator);

                chatContainer = document.createElement('div');
                chatContainer.id = 'inline-chat-container';
                output.appendChild(chatContainer);
            }

            const prefix = role === 'user' ? '>' : '>>';
            const msgDiv = document.createElement('div');
            msgDiv.className = `chat-msg ${role}`;
            msgDiv.innerHTML = `${prefix} <span style="white-space:pre-wrap">${text}</span>`;
            chatContainer.appendChild(msgDiv);
        }

        // --- ×›×œ×™× ---

        function clearChat() {
            chatHistory[currentLang] = [];
            
            if (currentKey === 'about') {
                renderFullChatHistory();
            } else {
                const chatContainer = document.getElementById('inline-chat-container');
                if (chatContainer) chatContainer.remove();
                
                const separator = document.querySelector('.chat-separator');
                if (separator) separator.remove();
                
                // ×”×—×–×¨×ª ×©×•×¨×ª ×”×§×œ×˜ ×”× ×§×™×™×”
                addTerminalInput();
            }
        }

        function copyContent() {
            const textToCopy = output.innerText;
            const textArea = document.createElement("textarea");
            textArea.value = textToCopy;
            textArea.style.position = "fixed";
            textArea.style.left = "-9999px";
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();
            
            try {
                const successful = document.execCommand('copy');
                if (successful) {
                    const copyBtn = document.querySelector('.tool-btn[onclick="copyContent()"]');
                    const originalText = copyBtn.innerHTML;
                    copyBtn.innerHTML = '<span class="tool-icon">âœ…</span><span class="tool-text">Copied!</span>';
                    copyBtn.style.color = '#fff';
                    setTimeout(() => {
                        copyBtn.innerHTML = originalText;
                        copyBtn.style.color = '';
                    }, 1500);
                }
            } catch (err) {
                console.error('Fallback copy failed', err);
            }
            document.body.removeChild(textArea);
        }

        function printContent() { window.print(); }
        
        function focusInput() {
            if(activeInput) activeInput.focus();
        }

        // --- Gemini & Utils ---

        async function callGemini(userPrompt) {
            const langName = currentLang === 'he' ? 'Hebrew' : (currentLang === 'ru' ? 'Russian' : 'English');
            const systemPrompt = `You are Alex Rivkin's portfolio AI assistant (Male persona). Role: Senior Product Designer. Reply succinctly in ${langName}. Important: When speaking Hebrew, always use masculine grammar (×œ×©×•×Ÿ ×–×›×¨).`;

            const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    contents: [{ parts: [{ text: userPrompt }] }],
                    systemInstruction: { parts: [{ text: systemPrompt }] }
                })
            });

            const data = await response.json();
            return data.candidates?.[0]?.content?.parts?.[0]?.text || "No response.";
        }

        function scrollToBottom() {
            terminalDiv.scrollTop = terminalDiv.scrollHeight;
        }

        function setLang(lang) {
            currentLang = lang;
            document.documentElement.dir = lang === 'he' ? 'rtl' : 'ltr';
            document.querySelectorAll('.lang-opt').forEach(el => el.classList.remove('active'));
            document.getElementById(`lang-${lang}`).classList.add('active');
            
            document.getElementById('nav-about').innerText = resources[lang].nav.about;
            document.getElementById('nav-projects').innerText = resources[lang].nav.projects;
            document.getElementById('nav-articles').innerText = resources[lang].nav.articles;
            document.getElementById('nav-cv').innerText = resources[lang].nav.cv;
            
            run(currentKey);
        }

        // ×©×œ×’
        let snowInterval = null;
        function toggleSnow() {
            const btn = document.querySelector('.tree-btn');
            if (snowInterval) { clearInterval(snowInterval); snowInterval = null; btn.classList.remove('active'); document.querySelectorAll('.snowflake').forEach(el => el.remove()); }
            else { btn.classList.add('active'); snowInterval = setInterval(() => {
                const f = document.createElement('div'); f.className = 'snowflake'; f.innerText = Math.random() > 0.5 ? '*' : '.';
                f.style.left = Math.random() * 100 + 'vw'; f.style.opacity = Math.random(); f.style.fontSize = (Math.random() * 15 + 10) + 'px'; f.style.animationDuration = (Math.random() * 3 + 2) + 's';
                document.body.appendChild(f); setTimeout(() => f.remove(), 5000);
            }, 100); }
        }

        run('about');

    </script>
