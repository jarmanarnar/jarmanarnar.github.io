<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>הטרמינל של אלכס ריבקין</title>
    <style>
        /* --- בסיס --- */
        body {
            background-color: #121212; /* קצת יותר בהיר משחור מוחלט לקונטרסט במובייל */
            color: #33ff33;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            margin: 0;
            padding: 0; /* איפוס ריפוד */
            font-size: 16px; /* גודל בסיס קריא */
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden; /* מניעת גלילה כפולה */
        }

        /* --- אזור התוכן הנגלל --- */
        #terminal-output {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            padding-bottom: 100px; /* רווח מלמטה כדי שהתוכן לא יוסתר ע"י המקלדת */
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch; /* גלילה חלקה ב-iOS */
        }

        /* שורות טקסט */
        .line {
            margin-bottom: 8px;
            white-space: pre-wrap;
            line-height: 1.5;
            word-break: break-word; /* מונע גלישה אופקית במובייל */
        }

        /* --- אזור השליטה התחתון (קבוע) --- */
        #control-panel {
            background-color: #1a1a1a;
            border-top: 1px solid #333;
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            position: relative;
            z-index: 100;
        }

        /* סרגל הצעות (כפתורים מהירים) */
        #quick-actions {
            display: flex;
            gap: 10px;
            overflow-x: auto; /* גלילה אופקית אם יש הרבה כפתורים */
            padding-bottom: 5px;
            -ms-overflow-style: none;  /* הסתרת פס גלילה */
            scrollbar-width: none;  /* הסתרת פס גלילה */
        }
        #quick-actions::-webkit-scrollbar { display: none; }

        .action-btn {
            background: rgba(51, 255, 51, 0.1);
            border: 1px solid #33ff33;
            color: #33ff33;
            padding: 8px 15px;
            border-radius: 4px;
            font-family: inherit;
            font-size: 14px;
            white-space: nowrap;
            cursor: pointer;
            flex-shrink: 0; /* מונע כיווץ */
        }
        .action-btn:active {
            background: #33ff33;
            color: #000;
        }

        /* שורת הקלט האמיתית */
        .input-wrapper {
            display: flex;
            align-items: center;
            background: #000;
            border: 1px solid #333;
            border-radius: 4px;
            padding: 5px 10px;
        }

        .prompt-sign {
            color: #33ff33;
            margin-left: 10px;
            font-weight: bold;
            flex-shrink: 0;
        }

        #cmd-input {
            background: transparent;
            border: none;
            color: #fff;
            font-family: inherit;
            font-size: 16px;
            flex: 1;
            outline: none;
            padding: 5px 0;
        }

        /* כפתור "שלח" (חץ) למובייל */
        #send-btn {
            background: transparent;
            border: none;
            color: #33ff33;
            font-size: 20px;
            padding: 0 5px;
            cursor: pointer;
        }

        /* --- עיצוב הודעות --- */
        .system-msg { color: #888; font-style: italic; font-size: 0.9em; margin-top: 5px;}
        .highlight { color: #ffff33; }
        .error { color: #ff5555; }
        .cmd-echo { color: #fff; font-weight: bold; margin-top: 15px; } /* הפקודה שהמשתמש כתב */
        
        .project-card {
            border-right: 3px solid #33ff33;
            padding-right: 15px;
            margin: 10px 0;
            background: rgba(255, 255, 255, 0.05);
            padding: 10px;
        }

        .link-text {
            text-decoration: underline;
            cursor: pointer;
            color: #33ff33;
        }
    </style>
</head>
<body>

    <!-- אזור הפלט הראשי -->
    <div id="terminal-output">
        <div id="history"></div>
    </div>

    <!-- פאנל שליטה תחתון -->
    <div id="control-panel">
        
        <!-- כפתורים מהירים -->
        <div id="quick-actions">
            <button class="action-btn" onclick="runCmd('פרויקטים')">פרויקטים</button>
            <button class="action-btn" onclick="runCmd('אודות')">אודות</button>
            <button class="action-btn" onclick="runCmd('כישורים')">כישורים</button>
            <button class="action-btn" onclick="runCmd('צור_קשר')">צור קשר</button>
            <button class="action-btn" onclick="runCmd('נקה')" style="border-color:#555; color:#777;">נקה</button>
        </div>

        <!-- שורת הקלט -->
        <div class="input-wrapper">
            <span class="prompt-sign">~</span>
            <input type="text" id="cmd-input" placeholder="הקלד פקודה..." autocomplete="off">
            <button id="send-btn" onclick="handleSend()">↵</button>
        </div>
    </div>

    <script>
        const historyDiv = document.getElementById('history');
        const outputContainer = document.getElementById('terminal-output');
        const inputField = document.getElementById('cmd-input');

        // תוכן המערכת
        const fileSystem = {
            'אודות': `שמי אלכס ריבקין, מעצב UX/UI.
אני מתמחה בחיבור בין צרכי משתמש לעיצוב נקי ופונקציונלי.
רקע: תואר שני בפילוסופיה (שעוזר לי לשאול את השאלות הנכונות).`,

            'כישורים': `יכולות מרכזיות:
- UX Research & Strategy
- UI Design (Figma, Sketch)
- Prototyping (Protopie)
- HTML/CSS Basics`,

            'פרויקטים': `תיק עבודות:

1. פרויקט_אלפא
   אפיון מחדש למערכת CRM מורכבת.
   
2. בוט_מסחר
   עיצוב דשבורד למערכת פיננסית.

3. מאגר_ידע
   אפליקציית מובייל לקהילת D&D.

* הקלד (או לחץ על) שם פרויקט לפרטים.`,

            'צור_קשר': `בוא נדבר:
מייל: alex@example.com
לינקדאין: linkedin.com/in/alex`,

            'פרויקט_אלפא': `<div class="project-card">
<strong>פרויקט אלפא (CRM Redesign)</strong>
המטרה: פישוט תהליך קליטת לקוח.
התוצאה: ירידה של 40% בזמן העבודה של הנציגים.
כלים: Figma.
</div>`,

            'בוט_מסחר': `<div class="project-card">
<strong>בוט מסחר (UI Dashboard)</strong>
עיצוב ממשק כהה (Dark Mode) לניטור נתונים בזמן אמת.
דגש על היררכיה ויזואלית וקריאות מהירה.
</div>`,

            'מאגר_ידע': `<div class="project-card">
<strong>מאגר ידע (D&D App)</strong>
עיצוב Mobile-First לאפליקציית עזר למשחקים.
כולל מחקר משתמשים בקרב קהילות שחקנים.
</div>`,

            'נקה': 'CLEAR_SCREEN',
            'עזרה': 'נסה ללחוץ על הכפתורים למטה.'
        };

        // מילים נרדפות
        const aliases = {
            'projects': 'פרויקטים',
            'about': 'אודות',
            'contact': 'צור_קשר',
            'help': 'עזרה',
            'clear': 'נקה'
        };

        // פונקציה להוספת שורה ללוג
        function print(html, type = 'line') {
            const div = document.createElement('div');
            div.className = type;
            div.innerHTML = html;
            historyDiv.appendChild(div);
            scrollToBottom();
        }

        function scrollToBottom() {
            outputContainer.scrollTop = outputContainer.scrollHeight;
        }

        // אתחול
        async function boot() {
            const lines = [
                "אלכס ריבקין / UX/UI Designer",
                "טוען פרופיל משתמש...",
                "השכלה: MA Philosophy",
                "המערכת מוכנה."
            ];

            for (let line of lines) {
                print(`<span style="color:#559955">></span> ${line}`);
                await new Promise(r => setTimeout(r, 300));
            }
            
            print("<div class='system-msg'>השתמש בכפתורים למטה לניווט מהיר</div>");
        }

        // הרצת פקודה
        function runCmd(cmdName) {
            // ניקוי קלט
            inputField.value = '';
            inputField.focus();

            const rawCmd = cmdName.trim();
            if (!rawCmd) return;

            // עיבוד
            const cmdKey = rawCmd.toLowerCase().replace(' ', '_');
            const finalCmd = aliases[cmdKey] || cmdKey;

            // טיפול ב"נקה"
            if (finalCmd === 'נקה' || finalCmd === 'clear_screen') {
                historyDiv.innerHTML = '';
                return;
            }

            // הדפסת הפקודה שהמשתמש "כתב"
            print(`~ ${rawCmd}`, 'cmd-echo');

            // הדפסת התשובה
            if (fileSystem[finalCmd]) {
                print(fileSystem[finalCmd]);
            } else {
                print(`פקודה לא מזוהה: ${rawCmd}`, 'error');
            }
        }

        // טיפול בשליחה מהמקלדת
        function handleSend() {
            runCmd(inputField.value);
        }

        inputField.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                handleSend();
            }
        });

        // התחלה
        boot();

    </script>
</body>
</html>
