<!DOCTYPE html>
<html lang="he" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alex's Terminal</title>
    <style>
        /* --- עיצוב הטרמינל --- */
        body {
            background-color: #000000; /* שחור מוחלט */
            color: #33ff33; /* ירוק זרחני של מסכים ישנים */
            font-family: 'Courier New', Courier, monospace; /* פונט של קוד */
            margin: 0;
            padding: 20px;
            height: 100vh;
            box-sizing: border-box;
            overflow: hidden; /* שלא יהיו פסי גלילה */
        }

        #terminal-container {
            max-width: 800px;
            margin: 40px auto;
        }

        /* האפקט של הסמן המהבהב */
        .cursor {
            display: inline-block;
            width: 10px;
            height: 18px;
            background-color: #33ff33;
            margin-left: 5px;
            animation: blink 1s step-end infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        /* עיצוב שורות טקסט */
        p {
            margin: 0 0 10px 0;
            white-space: pre-wrap; /* שומר על ירידות שורה */
        }

        .command-prefix {
            color: #fff; /* צבע לבן לסימן > */
            margin-right: 10px;
        }

    </style>
</head>
<body>

    <div id="terminal-container">
        <div id="output-area"></div>
        
        <div id="input-line">
            <span class="command-prefix">></span><span id="typewriter-text"></span><span class="cursor"></span>
        </div>
    </div>


    <script>
        // הטקסטים שהמערכת "תקליד" בהתחלה
        const bootSequence = [
            "Initializing Alex's Lab Environment...",
            "Loading logic modules... [OK]",
            "Connecting to neural networks... [OK]",
            "System ready.",
            "", // שורה ריקה
            "Welcome, User. Let's build something cool."
        ];

        let lineIndex = 0;
        let charIndex = 0;
        const typingSpeed = 50; // מהירות ההקלדה (במילישניות)
        const lineDelay = 500; // המתנה בין שורות

        const outputArea = document.getElementById('output-area');
        const typewriterText = document.getElementById('typewriter-text');
        const cursor = document.querySelector('.cursor');

        function typeLines() {
            if (lineIndex < bootSequence.length) {
                // אם זו לא השורה האחרונה, אנחנו מדפיסים אותה בבת אחת למעלה
                if (lineIndex < bootSequence.length - 1) {
                    const newLine = document.createElement('p');
                    newLine.innerHTML = '<span class="command-prefix">></span>' + bootSequence[lineIndex];
                    outputArea.appendChild(newLine);
                    lineIndex++;
                    setTimeout(typeLines, lineDelay);
                } 
                // אם זו השורה האחרונה, נקליד אותה לאט
                else {
                    typeLastLine();
                }
            }
        }

        function typeLastLine() {
            const currentLineText = bootSequence[lineIndex];
            if (charIndex < currentLineText.length) {
                typewriterText.textContent += currentLineText.charAt(charIndex);
                charIndex++;
                setTimeout(typeLastLine, typingSpeed);
            } else {
                // סיימנו להקליד הכל
                cursor.style.animation = "blink 1s step-end infinite"; // הסמן ממשיך להבהב
            }
        }

        // התחלת האנימציה אחרי שנייה
        setTimeout(typeLines, 1000);

    </script>

</body>
</html>
