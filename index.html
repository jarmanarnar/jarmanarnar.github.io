        html {

        body {

        /* --- ×¡×¨×’×œ ×¢×œ×™×•×Ÿ (Top Bar) - ×©×¤×•×ª ×•×”×’×“×¨×•×ª --- */
        .top-status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid rgba(51, 255, 51, 0.1);
            margin-bottom: 15px;
            font-size: 0.8em;
            color: var(--dim);
            flex-shrink: 0;
        }

        .lang-selector { display: flex; gap: 5px; }
        .lang-opt { cursor: pointer; transition: color 0.2s; opacity: 0.7; }
        .lang-opt:hover { opacity: 1; color: var(--fg); }
        .lang-opt.active { color: var(--highlight); font-weight: bold; text-decoration: underline; opacity: 1; }

        .holiday-icons { display: flex; gap: 10px; margin: 0 10px; }
        .holiday-btn { font-size: 1.2em; cursor: pointer; filter: grayscale(100%); transition: 0.3s; }
        .holiday-btn:hover, .holiday-btn.active { filter: grayscale(0%); transform: scale(1.1); }

        /* --- ×›×•×ª×¨×ª ×¨××©×™×ª --- */
        header { margin-bottom: 15px; text-align: center; }
        h1 { margin: 0; font-size: 1.8em; letter-spacing: 2px; color: var(--highlight); cursor: pointer; text-transform: uppercase; }
        .subtitle { color: var(--dim); font-size: 0.9em; margin-top: 5px; }

        /* --- ×ª×¤×¨×™×˜ ×”× ×™×•×•×˜ (×”×¢×™×¦×•×‘ ×”××§×•×¨×™) --- */
        .nav { 
            display: flex; 
            justify-content: center; 
            gap: 15px; 
            flex-wrap: wrap; 
            align-items: center; 
            padding-bottom: 10px; 
            border-bottom: 1px dashed var(--dim);
            margin-bottom: 10px;
        }
        
        .nav-item { cursor: pointer; color: var(--fg); font-weight: bold; transition: 0.2s; }
        .nav-item:hover { color: var(--highlight); text-decoration: underline; }
        .nav-item.active { color: var(--highlight); text-decoration: underline; }
        .nav-sep { color: var(--dim); opacity: 0.5; }

        /* --- ×¡×¨×’×œ ×›×œ×™× (× ×™×§×•×™) --- */
        .tools-bar {
            display: flex; justify-content: flex-end;
            margin-bottom: 10px;
        }
        .clear-link { cursor: pointer; color: var(--dim); font-size: 0.85em; transition: 0.2s; }
        .clear-link:hover { color: var(--highlight); text-decoration: underline; }

            flex-direction: column;

        }
        .log-entry.response { white-space: pre-wrap; line-height: 1.6; animation: fadeIn 0.3s ease-out; }
        
        /* ×›×¨×˜×™×¡×™×•×ª */
        .grid-container {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); 
            gap: 15px; margin-top: 15px;
        }
        .card {
            border: 1px solid var(--dim); 
            border-right: 3px solid var(--fg); /* RTL */
            background: rgba(255,255,255,0.03); 
            padding: 15px; 
            cursor: pointer; 
            transition: transform 0.2s;

        .card:hover { border-color: var(--fg); background: rgba(51,255,51,0.05); transform: translateY(-2px); }
        .card-title { color: var(--highlight); font-weight: bold; margin-bottom: 5px; font-size: 1.1em; }
        .card-desc { color: var(--dim); font-size: 0.9em; }
        .card-footer { margin-top: 10px; font-size: 0.8em; color: var(--fg); opacity: 0.8; }

        /* ×›×¤×ª×•×¨×™× ×•×§×™×©×•×¨×™× ×‘×ª×•×›×Ÿ */

        .fade-in { animation: fadeIn 0.4s ease-out; }

        /* --- ×•×•×™×“×’'×˜×™× --- */
        .snowflake { position: fixed; top: -10px; color: #fff; pointer-events: none; z-index: 9999; animation: fall linear infinite; }

        /* ×—× ×•×›×™×™×” ×§×˜× ×” */
        .menorah-container {

            background: rgba(0,0,0,0.85); padding: 8px 12px; border-radius: 8px;
            border: 1px solid rgba(51, 255, 51, 0.3);
            transition: 0.3s; opacity: 0; pointer-events: none; transform: translateY(20px);
